<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — ГЕРОИ ВЕЧНОСТЬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <style>
        body { background: #0b0b0b; color: white; font-family: sans-serif; }
        .reg-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
        }
        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: 0.3s;
            color: white;
        }
        .form-input:focus { border-color: #d4af37; }
        .btn-gold {
            background: #d4af37;
            color: black;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            text-transform: uppercase;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="reg-card max-w-sm w-full p-8 rounded-2xl">
        <h1 class="text-xl font-black text-center mb-8 uppercase tracking-widest text-[#d4af37]">Регистрация</h1>

        <form id="regForm" class="space-y-4">
            <div>
                <label class="block text-[10px] uppercase text-gray-500 mb-1">Имя (для чата)</label>
                <input type="text" id="regName" required placeholder="Ваш ник" class="form-input">
            </div>
            <div>
                <label class="block text-[10px] uppercase text-gray-500 mb-1">Почта (E-mail)</label>
                <input type="email" id="regEmail" required placeholder="mail@example.com" class="form-input">
            </div>
            <div>
                <label class="block text-[10px] uppercase text-gray-500 mb-1">Пароль (мин. 6 знаков)</label>
                <input type="password" id="regPass" required placeholder="••••••••" class="form-input">
            </div>

            <button type="submit" class="btn-gold">Создать аккаунт</button>
        </form>

        <div class="text-center mt-6">
            <a href="login.html" class="text-xs text-[#d4af37] underline">Уже есть аккаунт? Войти</a>
        </div>
    </div>

    <script>
        // ТВОЙ КОНФИГ
        const firebaseConfig = {
            apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI",
            authDomain: "geroivechnost.firebaseapp.com",
            databaseURL: "https://geroivechnost-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "geroivechnost",
            storageBucket: "geroivechnost.firebasestorage.app",
            messagingSenderId: "571001236869",
            appId: "1:571001236869:web:26d2692cff6b4c49ada8ec"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const name = document.getElementById('regName').value;

            // Создаем пользователя
            auth.createUserWithEmailAndPassword(email, pass)
                .then((userCredential) => {
                    // Успешно! Сохраняем ник и в чат
                    localStorage.setItem('user_name', name);
                    alert('Аккаунт создан успешно!');
                    window.location.href = 'chat.html';
                })
                .catch((error) => {
                    // Ошибка (например, пароль меньше 6 символов)
                    alert("Ошибка: " + error.message);
                });
        });
    </script>
</body>
</html>
