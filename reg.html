<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герои Вечности | Регистрация</title>
    <style>
        body {
            background: #0f0f0f;
            color: #d4af37;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .reg-box {
            background: #1c1c1c;
            padding: 40px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-align: center;
            width: 320px;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #f1c40f;
            outline: none;
        }

        .btn-reg {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-reg:hover {
            background: #f1c40f;
            box-shadow: 0 0 15px #f1c40f;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            font-size: 12px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #d4af37;
        }
    </style>
</head>
<body>

<div class="reg-box">
    <h2>Новый Герой</h2>
    <p>Начните свой путь в Вечности</p>
    
    <form action="chat.html">
        <input type="text" placeholder="Придумайте имя" required>
        <input type="email" placeholder="Ваш E-mail" required>
        <input type="password" placeholder="Придумайте пароль" required>
        <input type="password" placeholder="Повторите пароль" required>
        
        <button type="submit" class="btn-reg">Создать Персонажа</button>
    </form>

    <div class="links">
        <a href="login.html">Уже есть герой? Войти</a><br><br>
        <a href="index.html">Вернуться к истокам (На главную)</a>
    </div>
</div>

</body>
</html>
