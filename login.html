<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — ГЕРОИ ВЕЧНОСТЬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; }
        .login-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(212, 175, 55, 0.2); backdrop-filter: blur(10px); }
        .form-input { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); padding: 12px; border-radius: 8px; width: 100%; outline: none; color: white; transition: 0.3s; }
        .form-input:focus { border-color: #d4af37; background: rgba(255, 255, 255, 0.12); }
        .btn-gold { background: #d4af37; color: black; font-weight: bold; padding: 12px; border-radius: 8px; text-transform: uppercase; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-gold:hover { background: #f1c40f; transform: translateY(-1px); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="login-box p-8 rounded-2xl max-w-sm w-full shadow-2xl">
        <h2 class="text-xl font-bold text-center mb-6 uppercase tracking-widest text-[#d4af37]">Авторизация</h2>
        
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" required placeholder="Имя (для чата)" class="form-input">
            <input type="password" required placeholder="Пароль" class="form-input">
            <button type="submit" class="btn-gold">Войти</button>
        </form>

        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-white/10"></div>
            <span class="flex-shrink mx-4 text-gray-500 text-[10px] uppercase tracking-tighter">ИЛИ</span>
            <div class="flex-grow border-t border-white/10"></div>
        </div>

        <button onclick="signInWithGoogle()" class="group relative flex w-full items-center justify-center rounded-lg bg-white px-4 py-3 text-sm font-bold text-black transition-all hover:bg-gray-100 shadow-lg">
