<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат — ГЕРОИ ВЕЧНОСТЬ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        body { background: #000; color: white; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255, 255, 255, 0.1); border-left: 3px solid #d4af37; padding: 10px; border-radius: 5px; max-width: 80%; }
        .msg-name { color: #d4af37; font-size: 12px; font-weight: bold; margin-bottom: 4px; }
        .input-area { background: #111; padding: 15px; border-top: 1px solid #d4af37; display: flex; gap: 10px; }
        input { background: #222; border: 1px solid #333; padding: 10px; flex-grow: 1; border-radius: 5px; color: white; outline: none; }
        button { background: #d4af37; color: black; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-window"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Введите сообщение...">
        <button onclick="sendMessage()">ОТПРАВИТЬ</button>
    </div>

    <script>
        // Твой конфиг Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI",
            authDomain: "geroivechnost.firebaseapp.com",
            databaseURL: "https://geroivechnost-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "geroivechnost",
            storageBucket: "geroivechnost.firebasestorage.app",
            messagingSenderId: "571001236869",
            appId: "1:571001236869:web:26d2692cff6b4c49ada8ec"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userName = localStorage.getItem('user_name') || 'Аноним';

        // 1. Функция отправки сообщения
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (text !== "") {
                db.ref("messages").push().set({
                    username: userName,
                    message: text,
                    timestamp: Date.now()
                });
                input.value = ""; // Очистить поле
            }
        }

        // 2. Слушаем новые сообщения и выводим их
        db.ref("messages").limitToLast(50).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const chatWindow = document.getElementById('chat-window');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'msg';
            messageDiv.innerHTML = `<div class="msg-name">${data.username}</div><div>${data.message}</div>`;
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Скролл вниз
        });

        // Отправка по нажатию Enter
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
