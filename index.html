<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
        }

        .warrior-overlay {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 80vh;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .btn-main { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.3s ease; 
            color: white; 
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .btn-main:hover { 
            background: white; color: black; 
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d0d0f;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 4px;
        }

        input, textarea, select {
            width: 100%;
            background: #16161a;
            border: 1px solid #2d2d33;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            color: white;
            border-radius: 4px;
        }

        .hero-media {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-badge {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
<body>

<canvas id="memorial-canvas"></canvas>

<div class="warrior-overlay">
    <svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M200 50 L160 150 L150 300 L140 500 L160 750 L240 750 L260 500 L250 300 L240 150 Z" stroke="white" stroke-opacity="0.5" />
        <circle cx="200" cy="100" r="30" stroke="white" stroke-opacity="0.5" />
    </svg>
</div>

<div id="user-status" class="user-badge" style="display: none;">
    <span id="user-name" class="text-[10px] uppercase tracking-widest"></span>
    <button onclick="logout()" class="text-[10px] text-red-500 hover:text-white uppercase font-bold">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="mb-12 pointer-events-auto">
        <h1 class="military-text text-hero text-[70px] md:text-[120px]">ГЕРОИ</h1>
        <h1 class="military-text text-eternity text-[70px] md:text-[120px]">ВЕЧНОСТЬ</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-6 pointer-events-auto">
        <button onclick="openModal('book')" class="btn-main">Книга Памяти</button>
        <button id="add-warrior-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Добавить воина</button>
    </div>
</main>

<!-- Форма добавления -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Новая запись в архиве</h2>
        
        <label class="text-[10px] uppercase text-gray-500">ФИО Воина</label>
        <input type="text" id="hero-name" placeholder="Иванов Иван Иванович">

        <label class="text-[10px] uppercase text-gray-500">Ссылка на Фото (URL)</label>
        <input type="text" id="hero-photo" placeholder="https://example.com/photo.jpg">

        <label class="text-[10px] uppercase text-gray-500">Ссылка на Видео (YouTube/Direct URL)</label>
        <input type="text" id="hero-video" placeholder="https://youtube.com/...">

        <label class="text-[10px] uppercase text-gray-500">История подвига</label>
        <textarea id="hero-desc" rows="4" placeholder="Краткое описание..."></textarea>

        <div class="flex gap-4 mt-4">
            <button onclick="saveHero()" id="save-btn" class="btn-main w-full" style="border-color: #3b82f6;">Сохранить</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-3xl mb-6">Архив</h2>
        <div id="heroes-list" class="space-y-6"></div>
        <button onclick="closeModal()" class="btn-main mt-8 w-full">Закрыть</button>
    </div>
</div>

<!-- Карточка просмотра -->
<div id="modal-view" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="hero-view-content"></div>
        <button onclick="closeModal()" class="btn-main mt-6 w-full">Вернуться</button>
    </div>
</div>

<!-- Вход -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content text-center" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Авторизация</h2>
        <button onclick="loginGoogle()" class="btn-main w-full mb-4">Войти через Google</button>
        <button onclick="closeModal()" class="btn-main w-full">Закрыть</button>
    </div>
</div>

<script>
    // --- Конфигурация ---
    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];

    // --- Логика Аутентификации ---
    function checkAuthAndOpen() {
        if (auth.currentUser) openModal('form');
        else openModal('auth');
    }

    function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(() => closeModal()).catch(e => alert(e.message));
    }

    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        const status = document.getElementById('user-status');
        if (user) {
            status.style.display = 'flex';
            document.getElementById('user-name').innerText = user.displayName;
        } else {
            status.style.display = 'none';
        }
    });

    // --- Логика Данных ---
    async function saveHero() {
        const name = document.getElementById('hero-name').value.trim();
        if (!name) return alert("Введите имя");

        const btn = document.getElementById('save-btn');
        btn.disabled = true;
        btn.innerText = "Сохранение...";

        const heroData = {
            name,
            photo: document.getElementById('hero-photo').value.trim(),
            video: document.getElementById('hero-video').value.trim(),
            desc: document.getElementById('hero-desc').value.trim(),
            userId: auth.currentUser.uid,
            status: 'approved', // Для теста ставим сразу одобрено
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('heroes').add(heroData);
            alert("Воин успешно добавлен в вечность");
            closeModal();
            loadHeroes(); // Обновляем список и частицы
        } catch (e) {
            alert(e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Сохранить";
        }
    }

    async function loadHeroes() {
        const snap = await db.collection('heroes').where('status', '==', 'approved').get();
        approvedHeroes = snap.docs.map(doc => doc.data());
        
        const list = document.getElementById('heroes-list');
        list.innerHTML = '';
        approvedHeroes.forEach(h => {
            list.innerHTML += `
                <div class="border-b border-white/10 pb-4 cursor-pointer hover:bg-white/5 p-2 transition" onclick="viewHero(${JSON.stringify(h).replace(/"/g, '&quot;')})">
                    <h3 class="font-bold">${h.name}</h3>
                    <p class="text-[10px] text-gray-500 truncate">${h.desc || 'Нет описания'}</p>
                </div>
            `;
        });
    }

    function viewHero(h) {
        const content = document.getElementById('hero-view-content');
        let mediaHtml = '';
        
        if (h.photo) mediaHtml += `<img src="${h.photo}" class="hero-media" onerror="this.style.display='none'">`;
        if (h.video) {
            if (h.video.includes('youtube.com') || h.video.includes('youtu.be')) {
                const vidId = h.video.split('v=')[1] || h.video.split('/').pop();
                mediaHtml += `<iframe width="100%" height="300" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen class="rounded-lg mb-4"></iframe>`;
            } else {
                mediaHtml += `<video src="${h.video}" controls class="hero-media"></video>`;
            }
        }

        content.innerHTML = `
            <h2 class="military-text text-3xl mb-4">${h.name}</h2>
            ${mediaHtml}
            <p class="text-gray-300 leading-relaxed">${h.desc}</p>
        `;
        openModal('view');
    }

    // --- Canvas (Частицы с именами) ---
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    class Soul {
        constructor() { this.reset(); this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.speed = 0.3 + Math.random() * 0.7;
            this.size = 1 + Math.random() * 2;
            this.opacity = 0;
            this.hero = approvedHeroes.length > 0 ? approvedHeroes[Math.floor(Math.random() * approvedHeroes.length)] : null;
        }
        update() {
            this.y -= this.speed;
            if (this.y < canvas.height * 0.8) this.opacity = Math.min(0.5, this.opacity + 0.01);
            if (this.y < 50) this.opacity -= 0.01;
            if (this.y < -50 || this.opacity <= 0 && this.y < 0) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";
            ctx.fill();

            // Отображение имени рядом с "душой"
            if (this.hero && this.opacity > 0.2) {
                ctx.font = "8px Inter";
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.5})`;
                ctx.fillText(this.hero.name.split(' ')[0], this.x + 10, this.y + 3);
            }
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = Array.from({length: 50}, () => new Soul());
        loadHeroes();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    function openModal(id) { document.getElementById('modal-' + id).style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    window.addEventListener('resize', init);
    init(); animate();
    
    // Авто-обновление данных каждые 30 сек
    setInterval(loadHeroes, 30000);
</script>

</body>
</html>
