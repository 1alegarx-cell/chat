<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
            filter: drop-shadow(0 0 30px rgba(0,0,0,1)); 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-official {
            color: #3b82f6;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.9), 0 0 30px rgba(59, 130, 246, 0.5);
            letter-spacing: 0.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 1; 
        }

        .btn-main { 
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            z-index: 20;
        }

        .btn-main:hover { 
            background: white; 
            color: black; 
            border-color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #0a0a0c;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            max-width: 600px;
            width: 95%;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .user-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        input, textarea {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            border-color: #3b82f6;
            background: rgba(255,255,255,0.06);
        }

        label {
            display: block;
            text-align: left;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
<canvas id="memorial-canvas"></canvas>

<div id="user-status" class="user-badge">
    <span id="user-name" class="text-[10px] uppercase tracking-widest text-white/60"></span>
    <button onclick="logout()" class="text-[9px] text-red-500 uppercase font-bold hover:text-white ml-2">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6">
    <div class="select-none mb-12">
        <h1 class="military-text text-hero text-[80px] md:text-[140px]">ГЕРОИ</h1>
        <div class="py-4">
            <span class="text-official text-sm md:text-xl">ОФИЦИАЛЬНЫЙ МЕМОРИАЛ</span>
        </div>
        <h1 class="military-text text-eternity text-[80px] md:text-[140px]">ВЕЧНОСТЬ</h1>
    </div>

    <p class="text-gray-500 font-light italic text-xl max-w-2xl mb-16">
        «Души героев не уходят в небытие. Они становятся светом, указывающим путь».
    </p>

    <div class="flex flex-col md:flex-row gap-8 justify-center items-center">
        <button onclick="openModal('book')" class="btn-main">Книга Памяти</button>
        <button id="main-action-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Вписать Имя</button>
    </div>
</main>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-4xl mb-6">Книга Памяти</h2>
        <p class="text-gray-400 mb-8 font-light">Список воинов формируется. Мы бережно храним каждую историю.</p>
        <div id="memorial-list" class="text-left space-y-4 mb-8"></div>
        <button onclick="closeModal()" class="btn-main">Назад</button>
    </div>
</div>

<!-- Окно авторизации -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-eternity text-4xl mb-6">Вход в систему</h2>
        <p class="text-gray-400 mb-8 font-light">Чтобы увековечить подвиг воина, необходимо подтвердить личность через Google.</p>
        <button onclick="login()" id="login-google-btn" class="bg-white text-black px-12 py-4 font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all w-full mb-4">
            Войти через Google
        </button>
        <button onclick="closeModal()" class="text-[10px] uppercase tracking-widest text-white/30 hover:text-white">Отмена</button>
    </div>
</div>

<!-- Окно анкеты воина (Добавление заслуг и медалей) -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-3xl mb-6">Анкета Воина</h2>
        <div class="space-y-4 text-left">
            <div>
                <label>Полное имя воина</label>
                <input type="text" placeholder="Фамилия Имя Отчество" id="hero-name">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label>Дата рождения</label>
                    <input type="text" placeholder="ДД.ММ.ГГГГ" id="hero-birth">
                </div>
                <div>
                    <label>Дата подвига / гибели</label>
                    <input type="text" placeholder="ДД.ММ.ГГГГ" id="hero-death">
                </div>
            </div>
            <div>
                <label>Заслуги и боевой путь</label>
                <textarea placeholder="Опишите историю героя, его подвиги и путь..." id="hero-desc" rows="3"></textarea>
            </div>
            <div>
                <label>Награды и медали</label>
                <input type="text" placeholder="Список наград через запятую" id="hero-medals">
            </div>
        </div>
        <div class="flex gap-4 mt-8">
            <button onclick="saveHero()" class="btn-main w-full" style="border-color: #3b82f6; color: #3b82f6;">Сохранить в вечности</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let souls = []; let stars = [];

    class Particle {
        constructor(isSoul) {
            this.isSoul = isSoul;
            this.reset();
            if(!isSoul) this.y = Math.random() * canvas.height;
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = this.isSoul ? canvas.height + 100 : Math.random() * canvas.height;
            this.size = this.isSoul ? (1.5 + Math.random() * 2) : Math.random() * 1.2;
            this.speed = this.isSoul ? (0.3 + Math.random() * 0.6) : 0;
            this.opacity = this.isSoul ? 0 : Math.random();
            this.osc = Math.random() * 100;
            this.color = Math.random() > 0.85 ? '255, 77, 77' : '255, 255, 255';
        }
        update() {
            if(this.isSoul) {
                this.y -= this.speed;
                this.osc += 0.02;
                this.x += Math.sin(this.osc) * 0.5;
                if (this.y > canvas.height * 0.4) this.opacity = Math.min(0.5, this.opacity + 0.005);
                else if (this.y < canvas.height * 0.2) this.opacity = Math.max(0, this.opacity - 0.005);
                if (this.y < -100) this.reset();
            } else {
                this.opacity = 0.1 + Math.abs(Math.sin(Date.now() * 0.001 + this.osc)) * 0.4;
            }
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.opacity;
            if(this.isSoul) {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 25);
                grad.addColorStop(0, `rgba(${this.color}, 0.8)`);
                grad.addColorStop(1, `rgba(${this.color}, 0)`);
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size * 25, 0, Math.PI*2); ctx.fill();
            } else {
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }
    }

    function init() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        souls = Array.from({length: 45}, () => new Particle(true)); 
        stars = Array.from({length: 130}, () => new Particle(false)); 
    }
    function animate() { 
        ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        stars.forEach(s => { s.update(); s.draw(); }); 
        souls.forEach(s => { s.update(); s.draw(); }); 
        requestAnimationFrame(animate); 
    }

    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        storageBucket: "geroivechnost.firebasestorage.app", 
        messagingSenderId: "571001236869", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() { 
        const provider = new firebase.auth.GoogleAuthProvider(); 
        auth.signInWithRedirect(provider); 
    }
    
    function logout() { 
        auth.signOut().then(() => {
            window.location.reload();
        }); 
    }

    // КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: Автоматический переход к форме после редиректа
    auth.getRedirectResult().then((result) => {
        if (result.user) {
            setTimeout(() => openModal('form'), 500);
        }
    }).catch((error) => {
        console.error("Auth error:", error);
    });
    
    function checkAuthAndOpen() { 
        if (auth.currentUser) { 
            openModal('form'); 
        } else { 
            openModal('auth'); 
        } 
    }

    function saveHero() {
        const name = document.getElementById('hero-name').value;
        if(!name) return alert("Пожалуйста, введите имя героя");
        alert(`Герой ${name} успешно внесен в базу мемориала. После модерации он появится в Книге Памяти.`);
        closeModal();
    }

    auth.onAuthStateChanged(user => {
        const badge = document.getElementById('user-status');
        const userName = document.getElementById('user-name');
        const mainBtn = document.getElementById('main-action-btn');
        
        if (user) { 
            badge.style.display = 'flex'; 
            userName.innerText = user.displayName;
            mainBtn.innerText = "Добавить Героя";
            mainBtn.style.borderColor = "#3b82f6";
            mainBtn.style.color = "#3b82f6";
            // Если модалка входа висит — убираем её немедленно
            const authModal = document.getElementById('modal-auth');
            if (authModal.style.display === 'flex') closeModal();
        } else { 
            badge.style.display = 'none'; 
            mainBtn.innerText = "Вписать Имя";
            mainBtn.style.borderColor = "#ff4d4d";
            mainBtn.style.color = "#ff4d4d";
        }
    });

    function openModal(id) { 
        closeModal(); // Закрываем все остальные перед открытием новой
        document.getElementById('modal-' + id).style.display = 'flex'; 
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    window.addEventListener('resize', init);
    init(); animate();
</script>
</body>
</html>
