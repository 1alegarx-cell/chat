<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
        }

        .btn-main { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            padding: 14px 35px; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: white; 
            cursor: pointer;
            backdrop-filter: blur(15px);
        }

        .btn-main:hover { 
            background: white; color: black; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(25px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d0d0f;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .auth-provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-google { background: white; color: #000; border: 1px solid #e5e7eb; }
        .btn-vk { background: #0077FF; color: white; }

        .pretty-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            color: white;
            border-radius: 14px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .user-badge {
            position: fixed;
            top: 25px; right: 25px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        /* Всплывающее уведомление */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #1a1a1c;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

<canvas id="memorial-canvas"></canvas>

<div id="toast">
    <p id="toast-text" class="text-[10px] uppercase tracking-widest font-bold"></p>
</div>

<div id="user-status" class="user-badge" style="display: none;">
    <div class="flex items-center gap-4">
        <span id="user-name" class="text-[10px] font-bold uppercase tracking-widest text-gray-300"></span>
        <button onclick="logout()" class="text-[10px] text-red-500 hover:text-red-400 uppercase font-bold">Выйти</button>
    </div>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="mb-16 pointer-events-auto">
        <h1 class="military-text text-hero text-[80px] md:text-[140px]">ГЕРОИ</h1>
        <h1 class="military-text text-eternity text-[80px] md:text-[140px]">ВЕЧНОСТЬ</h1>
        <p class="text-[10px] uppercase tracking-[10px] opacity-30 mt-4">Никто не забыт, ничто не забыто</p>
    </div>

    <div class="flex flex-col md:flex-row gap-8 pointer-events-auto">
        <button onclick="openModal('book')" class="btn-main">АРХИВ ПАМЯТИ</button>
        <button onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">ДОБАВИТЬ ИМЯ</button>
    </div>
</main>

<!-- МОДАЛКА АВТОРИЗАЦИИ -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="text-center mb-4">
            <h2 class="military-text text-2xl mb-1">Вход в систему</h2>
            <p class="text-[9px] uppercase tracking-widest text-gray-500 opacity-60">Авторизуйтесь, чтобы добавить героя</p>
        </div>

        <div class="grid grid-cols-1 gap-2">
            <button onclick="socialLogin('google')" class="auth-provider-btn btn-google">Google</button>
        </div>

        <div class="flex flex-col gap-1 mt-4">
            <input type="email" id="auth-email" class="pretty-input" placeholder="Почта">
            <input type="password" id="auth-password" class="pretty-input" placeholder="Пароль">
        </div>
        
        <div class="flex gap-2 mt-2">
            <button onclick="handleEmailAuth('login')" class="btn-main w-full !p-3 !text-[10px] !bg-white !text-black">Вход</button>
            <button onclick="handleEmailAuth('register')" class="btn-main w-full !p-3 !text-[10px]">Регистрация</button>
        </div>
    </div>
</div>

<!-- МОДАЛКА ФОРМЫ -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content !max-w-xl" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Добавить Героя</h2>
        <input type="text" id="hero-name" class="pretty-input" placeholder="ФИО Героя">
        <select id="hero-country" class="pretty-input">
            <option value="Россия">Россия</option>
            <option value="Беларусь">Беларусь</option>
            <option value="Казахстан">Казахстан</option>
            <option value="Другое">Другое</option>
        </select>
        <div class="mb-4">
            <input type="file" id="hero-photo-file" accept="image/*" onchange="previewFile()" class="hidden">
            <button onclick="document.getElementById('hero-photo-file').click()" class="w-full p-4 border-2 border-dashed border-white/10 rounded-xl text-[10px] text-gray-400 hover:border-white/30 uppercase tracking-widest">Выбрать фото</button>
            <img id="photo-preview" class="hidden mt-4 w-full h-48 object-cover rounded-xl border border-white/10">
        </div>
        <textarea id="hero-desc" rows="3" class="pretty-input" placeholder="Описание..."></textarea>
        <div class="flex gap-4 mt-2">
            <button onclick="saveHero()" class="btn-main w-full !bg-red-900/20 !border-red-900/40">Отправить</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<!-- МОДАЛКА АРХИВА -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content !max-w-5xl h-[85vh] overflow-hidden flex flex-col" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h2 class="military-text text-3xl text-hero">Архив Памяти</h2>
            <button onclick="closeModal()" class="text-white/30 hover:text-white">&times;</button>
        </div>
        <div id="heroes-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto pr-2 custom-scrollbar"></div>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];
    let base64Photo = "";

    function showToast(text, color = "white") {
        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toast-text');
        toastText.innerText = text;
        toastText.style.color = color;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 4000);
    }

    async function socialLogin(provider) {
        try {
            const authProvider = new firebase.auth.GoogleAuthProvider();
            await auth.signInWithPopup(authProvider);
            closeModal();
        } catch (error) { showToast("Ошибка входа", "#ff4d4d"); }
    }

    async function handleEmailAuth(type) {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-password').value;
        if(!email || pass.length < 6) return showToast("Данные некорректны", "#ff4d4d");
        try {
            if(type === 'login') await auth.signInWithEmailAndPassword(email, pass);
            else await auth.createUserWithEmailAndPassword(email, pass);
            closeModal();
        } catch(e) { showToast(e.message, "#ff4d4d"); }
    }

    function updateUIForUser(name) {
        document.getElementById('user-status').style.display = 'block';
        document.getElementById('user-name').innerText = name;
    }

    auth.onAuthStateChanged(user => {
        if (user) updateUIForUser(user.displayName || user.email.split('@')[0]);
        loadHeroes();
    });

    async function loadHeroes() {
        db.collection('heroes').orderBy('timestamp', 'desc').onSnapshot(snap => {
            const data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            approvedHeroes = data.filter(h => h.status === 'approved');
            renderArchive(data);
        });
    }

    function renderArchive(data) {
        const list = document.getElementById('heroes-list');
        list.innerHTML = '';
        data.forEach(h => {
            const isApproved = h.status === 'approved';
            const isOwner = auth.currentUser && h.userId === auth.currentUser.uid;
            
            if (!isApproved && !isOwner) return;

            list.innerHTML += `
                <div class="bg-white/[0.03] border ${isApproved ? 'border-white/5' : 'border-yellow-500/20'} p-4 rounded-2xl group hover:bg-white/[0.07] transition-all">
                    <div class="relative overflow-hidden rounded-xl mb-3 h-32 bg-black">
                        <img src="${h.photo}" class="w-full h-full object-cover ${isApproved ? 'grayscale' : ''} group-hover:grayscale-0 transition-all duration-500">
                    </div>
                    <div class="text-left">
                        <h3 class="text-[11px] font-bold uppercase tracking-tight text-white/90 mb-1 truncate">${h.name}</h3>
                        <span class="text-[7px] text-white/30 uppercase tracking-widest">${h.country}</span>
                        ${!isApproved ? '<p class="text-[6px] text-yellow-500 mt-1 uppercase tracking-tighter">На проверке</p>' : ''}
                    </div>
                </div>
            `;
        });
    }

    function previewFile() {
        const file = document.getElementById('hero-photo-file').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const maxWidth = 500;
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth; 
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Photo = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById('photo-preview').src = base64Photo;
                    document.getElementById('photo-preview').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function saveHero() {
        const name = document.getElementById('hero-name').value;
        if (!name || !base64Photo) return showToast("Заполните ФИО и Фото", "#ff4d4d");

        // --- ЛОГИКА БЕЗ ОЖИДАНИЯ ---
        // 1. Копируем данные
        const heroData = {
            name,
            photo: base64Photo,
            country: document.getElementById('hero-country').value,
            desc: document.getElementById('hero-desc').value,
            status: 'pending',
            userId: auth.currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        // 2. Сразу закрываем форму и открываем архив
        closeModal();
        openModal('book');
        showToast("Отправка данных...");

        // 3. Запускаем фоновую отправку
        db.collection('heroes').add(heroData)
            .then(() => {
                showToast("Герой добавлен! Ожидайте проверки.", "#4ade80");
                // Очистка формы в фоне
                document.getElementById('hero-name').value = '';
                document.getElementById('hero-desc').value = '';
                base64Photo = '';
                document.getElementById('photo-preview').classList.add('hidden');
            })
            .catch(e => {
                showToast("Ошибка при отправке", "#ff4d4d");
                console.error(e);
            });
    }

    // --- VISUALS ---
    const cvs = document.getElementById('memorial-canvas');
    const ctx = cvs.getContext('2d');
    let souls = [];

    class Soul {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * cvs.width;
            this.y = cvs.height + Math.random() * 500;
            this.speed = 0.2 + Math.random() * 0.4; 
            this.size = Math.random() * 1.5;
            this.opacity = 0;
            this.targetOpacity = 0.1 + Math.random() * 0.4;
            this.name = approvedHeroes.length > 0 ? approvedHeroes[Math.floor(Math.random()*approvedHeroes.length)].name.split(' ')[0] : "";
        }
        update() {
            this.y -= this.speed;
            if (this.y < -50) this.init();
            this.opacity = Math.min(this.targetOpacity, this.opacity + 0.01);
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, 7); ctx.fill();
            if(this.name && this.opacity > 0.25) {
                ctx.font = "300 8px Inter";
                ctx.fillText(this.name.toUpperCase(), this.x + 8, this.y + 3);
            }
        }
    }

    function initCanvas() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        souls = Array.from({length: 60}, () => new Soul());
    }

    function animate() {
        ctx.fillStyle = '#050508'; ctx.fillRect(0,0,cvs.width,cvs.height);
        souls.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(animate);
    }

    function openModal(id) { document.getElementById('modal-'+id).style.display='flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    function checkAuthAndOpen() { auth.currentUser ? openModal('form') : openModal('auth'); }
    function logout() { auth.signOut(); location.reload(); }

    window.addEventListener('resize', initCanvas);
    initCanvas(); animate();
</script>
</body>
</html>
