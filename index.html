<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герои Вечности | Главная</title>
    <style>
        body {
            background: #0f0f0f;
            color: #d4af37;
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            border: 3px double #d4af37;
            padding: 60px;
            background: rgba(28, 28, 28, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            max-width: 500px;
        }

        h1 {
            font-size: 42px;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 15px 30px;
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
            transition: 0.4s;
            cursor: pointer;
        }

        .btn:hover {
            background: #d4af37;
            color: #121212;
            box-shadow: 0 0 20px #d4af37;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 10px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>ГЕРОИ ВЕЧНОСТИ</h1>
    <div class="subtitle">Легенда начинается здесь</div>
    
    <div class="menu-buttons">
        <a href="login.html" class="btn">Войти в мир</a>
        <a href="reg.html" class="btn">Создать героя</a>
    </div>

    <div class="footer-text">
        © 2026 ГЕРОИ ВЕЧНОСТИ. ВСЕ ПРАВА ЗАЩИЩЕНЫ.
    </div>
</div>

</body>
</html>
