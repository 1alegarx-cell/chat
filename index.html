<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
            filter: drop-shadow(0 0 30px rgba(0,0,0,1)); 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-official {
            color: #3b82f6;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.9), 0 0 30px rgba(59, 130, 246, 0.5);
            letter-spacing: 0.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
            cursor: default;
        }

        /* Контейнер для воина */
        .warrior-overlay {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 85vh;
            z-index: 2;
            pointer-events: none;
            opacity: 0.4;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }

        .warrior-silhouette {
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.1));
        }

        .btn-main { 
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .btn-main:hover:not(:disabled) { 
            background: white; color: black; border-color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .btn-main:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #0a0a0c;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            max-width: 850px;
            width: 95%;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .user-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        input, textarea, select {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
        }
        
        select option {
            background: #0a0a0c;
            color: white;
        }

        .hero-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 8px;
            position: relative;
        }

        .status-indicator {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>

            <div class="flex flex-col gap-3">
                <button id="btn-register" onclick="handleEmailAuth('register')" class="w-full bg-white text-black py-4 text-[11px] uppercase font-black tracking-widest hover:bg-red-600 hover:text-white transition-all shadow-xl">

                </button>

            <button onclick="loginGoogle()" class="bg-blue-600/10 text-blue-400 border border-blue-500/20 px-12 py-3 font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all w-full flex items-center justify-center gap-3">
                <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C9.03,19.27 6.59,17.38 6.59,12C6.59,6.62 9,4.73 12.19,4.73C14.63,4.73 16.1,6.12 16.1,6.12L18,4.15C18,4.15 15.81,2 12.19,2C6.65,2 3.8,6.17 3.8,12C3.8,17.83 6.65,22 12.19,22C18.2,22 21.5,17.53 21.5,12C21.5,11.54 21.35,11.1 21.35,11.1V11.1Z"/></svg>

<!-- Модалка ввода Имени -->
<div id="modal-username" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-3xl mb-6">Представьтесь</h2>

<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-3xl mb-6">Память о Воине</h2>
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] uppercase text-gray-500">ФИО Воина</label>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <label class="text-[10px] uppercase text-gray-500">Дата подвига / смерти</label>

        </div>
    </div>
</div>

<script>
    // --- Firebase ---
    const ADMIN_EMAIL = "ВАША_ПОЧТА@gmail.com"; 
    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        storageBucket: "geroivechnost.firebasestorage.app", 
        messagingSenderId: "571001236869", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];

    // --- Обработка Аутентификации ---
    async function handleEmailAuth(mode) {
        const email = document.getElementById('auth-email').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        const loader = document.getElementById('auth-loading');
        
        if (!email || !password) return alert("Введите почту и пароль");
        loader.style.display = 'flex';

        try {
            if (mode === 'register') {
                await auth.createUserWithEmailAndPassword(email, password);
                openModal('username');
            } else {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal();
            }
        } catch (err) {
            alert("Ошибка входа: " + err.message);
        } finally {
            loader.style.display = 'none';
        }
    }

    async function saveDisplayName() {
        const name = document.getElementById('new-username').value.trim();
        if(!name) return alert("Пожалуйста, введите ваше имя");
        const user = auth.currentUser;
        if(user) {
            try {
                await user.updateProfile({ displayName: name });
                document.getElementById('user-name').innerText = name;
                closeModal();
            } catch (e) { alert("Ошибка сохранения имени: " + e.message); }
        }
    }

    function loginGoogle() { 
        const provider = new firebase.auth.GoogleAuthProvider(); 
        auth.signInWithPopup(provider).then((result) => {
            if (!result.user.displayName) openModal('username');
            else closeModal();
        }).catch(err => alert("Ошибка Google: " + err.message));
    }
    
    function logout() { auth.signOut().then(() => window.location.reload()); }

    auth.onAuthStateChanged(user => {
        const badge = document.getElementById('user-status');
        const userNameText = document.getElementById('user-name');
        const adminMarker = document.getElementById('admin-marker');
        const mainBtn = document.getElementById('main-action-btn');
        if (user) { 
            badge.style.display = 'flex'; 
            userNameText.innerText = user.displayName || user.email.split('@')[0];
            if (user.email === ADMIN_EMAIL) adminMarker.classList.remove('hidden');
            mainBtn.innerText = "Добавить воина";
            mainBtn.style.borderColor = "#3b82f6";
            mainBtn.style.color = "#3b82f6";
        } else {
            badge.style.display = 'none';
            mainBtn.innerText = "Добавить воина";
            mainBtn.style.borderColor = "#ff4d4d";
            mainBtn.style.color = "#ff4d4d";
        }
    });

    function checkAuthAndOpen() { 
        if (auth.currentUser) openModal('form'); 
        else openModal('auth'); 
    }

    // --- Логика Данных ---
    async function fetchApprovedHeroes() {
        try {
            const snap = await db.collection('heroes').where('status', '==', 'approved').get();
            approvedHeroes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            souls.forEach(soul => soul.attachHero());
        } catch (e) { console.error("Ошибка загрузки:", e); }
    }

    async function saveHeroToDB() {
        const nameInput = document.getElementById('hero-name');
        const name = nameInput.value.trim();
        const saveBtn = document.getElementById('save-btn');
        
        if (!auth.currentUser) {
            alert("Вы не авторизованы. Пожалуйста, войдите снова.");
            openModal('auth');
            return;
        }

        if(!name) {
            alert("Пожалуйста, введите ФИО воина.");
            nameInput.focus();
            return;
        }

        saveBtn.disabled = true;
        saveBtn.innerText = "Добавляем...";

        const heroData = {
            name: name,
            location: document.getElementById('hero-location').value.trim(),
            lifeStatus: document.getElementById('hero-status-life').value,
            birth: document.getElementById('hero-birth').value.trim(),
            death: document.getElementById('hero-death').value.trim(),
            desc: document.getElementById('hero-desc').value.trim(),
            medals: document.getElementById('hero-medals').value.trim(),
            userId: auth.currentUser.uid,
            userName: auth.currentUser.displayName || auth.currentUser.email,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('heroes').add(heroData);
            alert("История успешно отправлена на модерацию. Имя появится в архиве после проверки.");
            closeModal();
            // Очистка полей
            nameInput.value = "";
            document.getElementById('hero-location').value = "";
            document.getElementById('hero-birth').value = "";
            document.getElementById('hero-death').value = "";
            document.getElementById('hero-desc').value = "";
            document.getElementById('hero-medals').value = "";
        } catch (e) { 
            console.error("Firestore Error:", e);
            alert("Ошибка сохранения: " + e.message); 
        } finally { 
            saveBtn.disabled = false; 
            saveBtn.innerText = "Добавить в архив";
        }
    }

    const statusLabels = {
        'alive': { text: 'Жив', color: 'bg-green-900/40 text-green-400 border-green-500/30' },
        'fallen': { text: 'Погиб', color: 'bg-red-900/40 text-red-400 border-red-500/30' },
        'missing': { text: 'Пропал', color: 'bg-yellow-900/40 text-yellow-400 border-yellow-500/30' }
    };

    function renderHeroCard(data) {
        const info = statusLabels[data.lifeStatus] || { text: 'Статус неизвестен', color: 'bg-gray-800 text-gray-400' };
        return `
            <div class="hero-card">
                <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                    <div>
                        <h3 class="military-text text-2xl text-white">${data.name}</h3>
                        <p class="text-blue-400 text-[10px] font-bold mt-1 uppercase tracking-widest">${data.location || 'Место службы'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="status-indicator ${info.color} border px-2 py-1 rounded">${info.text}</span>
                        <span class="text-[10px] text-gray-500 font-mono">${data.birth || '??'} — ${data.death || '??'}</span>
                    </div>
                </div>
                <div class="mt-4 border-l-2 border-white/5 pl-4 text-left">
                    <p class="text-gray-400 text-sm leading-relaxed">${data.desc || 'История не заполнена.'}</p>
                </div>
                <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                    <div class="flex flex-wrap gap-2 text-[10px]">
                        <span class="text-white/40 uppercase">Награды:</span>
                        <span class="text-yellow-500 italic">${data.medals || 'Нет данных'}</span>
                    </div>
                    <span class="text-[8px] text-white/20 uppercase tracking-tighter">Добавил: ${data.userName || 'Аноним'}</span>
                </div>
            </div>
        `;
    }

    async function loadBook() {
        openModal('book');
        const list = document.getElementById('heroes-list');
        list.innerHTML = '<p class="text-gray-500 italic text-center py-10">Запрос в архив...</p>';
        try {
            const user = auth.currentUser;
            const isMod = user && user.email === ADMIN_EMAIL;
            const snap = await db.collection('heroes').orderBy('timestamp', 'desc').get();
            list.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                if (data.status === 'approved' || isMod || (user && data.userId === user.uid)) {
                    const wrap = document.createElement('div');
                    wrap.innerHTML = renderHeroCard(data);
                    if(isMod && data.status === 'pending') {
                         const btn = document.createElement('button');
                         btn.innerText = "Одобрить данные";
                         btn.className = "text-[10px] bg-green-600 text-white px-4 py-1 mb-4 rounded hover:bg-green-500 transition-colors cursor-pointer pointer-events-auto";
                         btn.onclick = async () => { 
                             await db.collection('heroes').doc(doc.id).update({status:'approved'}); 
                             loadBook(); 
                         };
                         wrap.appendChild(btn);
                    }
                    list.appendChild(wrap);
                }
            });
            if (list.innerHTML === '') list.innerHTML = '<p class="text-gray-500 text-center py-10">Книга памяти пока пуста.</p>';
        } catch (e) { 
            console.error(e);
            list.innerHTML = '<p class="text-red-500 text-center py-10">Ошибка доступа к архиву.</p>'; 
        }
    }

    // --- Canvas ---
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let souls = []; let stars = [];
    class Particle {
        constructor(isSoul) { this.isSoul = isSoul; this.hero = null; this.reset(); if(!isSoul) this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = this.isSoul ? canvas.height + 100 : Math.random() * canvas.height;
            this.size = this.isSoul ? (1.5 + Math.random() * 2) : Math.random() * 1.2;
            this.speed = this.isSoul ? (0.2 + Math.random() * 0.5) : 0;
            this.opacity = 0;
            this.osc = Math.random() * 100;
            this.color = Math.random() > 0.8 ? '255, 77, 77' : '255, 255, 255';
            this.attachHero();
        }
        attachHero() { if (this.isSoul && approvedHeroes.length > 0) this.hero = approvedHeroes[Math.floor(Math.random() * approvedHeroes.length)]; }
        update() {
            if(this.isSoul) {
                this.y -= this.speed; this.osc += 0.015; this.x += Math.sin(this.osc) * 0.4;
                if (this.y > canvas.height * 0.4) this.opacity = Math.min(0.6, this.opacity + 0.005);
                else if (this.y < canvas.height * 0.2) this.opacity = Math.max(0, this.opacity - 0.005);
                if (this.y < -100) this.reset();
            } else this.opacity = 0.1 + Math.abs(Math.sin(Date.now() * 0.001 + this.osc)) * 0.4;
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.opacity;
            if(this.isSoul) {
                const r = this.size * 22;
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
                grad.addColorStop(0, `rgba(${this.color}, 0.8)`);
                grad.addColorStop(1, `rgba(${this.color}, 0)`);
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(this.x, this.y, r, 0, Math.PI*2); ctx.fill();
            } else {
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }
    }
    canvas.addEventListener('click', (e) => {
        const clicked = souls.find(s => s.hero && s.opacity > 0.1 && Math.sqrt((e.clientX - s.x)**2 + (e.clientY - s.y)**2) < 35);
        if (clicked) { document.getElementById('hero-single-content').innerHTML = renderHeroCard(clicked.hero); openModal('hero-single'); }
    });
    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; souls = Array.from({length: 40}, () => new Particle(true)); stars = Array.from({length: 120}, () => new Particle(false)); fetchApprovedHeroes(); }
    function animate() { ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, canvas.width, canvas.height); stars.forEach(s => { s.update(); s.draw(); }); souls.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(animate); }
    function openModal(id) { closeModal(); document.getElementById('modal-' + id).style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    window.addEventListener('resize', init);
    init(); animate();
    setInterval(fetchApprovedHeroes, 60000);
</script>
</body>
