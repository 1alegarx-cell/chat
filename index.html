<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geroi Vechnost | Главная</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin-right: 300px; /* Место под чат */
        }

        /* Тот самый "Стеклянный" стиль из фото */
        .glass-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            font-family: sans-serif;
        }

        .side-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0,0,0,0.1);
        }

        .live-indicator {
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1.5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3b30;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
        }

        #side-messages-flow {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Стиль сообщения */
        .mini-msg {
            background: rgba(255, 255, 255, 0.07);
            padding: 12px;
            border-radius: 18px;
            font-size: 13px;
            line-height: 1.4;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .msg-author {
            font-size: 10px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        #side-input-bar {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            body { margin-right: 0; }
            .glass-sidebar { display: none; }
        }
    </style>
</head>
<body>

    <div class="p-10">
        <h1 class="text-4xl font-bold mb-4 tracking-tight">Geroi Vechnost</h1>
        <p class="text-gray-400">Добро пожаловать в мир вечных героев.</p>
        
        <div id="login-section" class="mt-10">
            <button onclick="loginWithGoogle()" class="bg-blue-600 px-8 py-3 rounded-full font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-900/20">
                Войти через Google
            </button>
        </div>
    </div>

    <div id="side-widget" class="glass-sidebar">
        <div class="side-header">
            <div class="live-indicator">
                <span class="dot"></span>
                LIVE CHAT
            </div>
        </div>

        <div id="side-messages-flow">
            </div>

        <div id="side-input-bar">
            </div>
    </div>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI",
            authDomain: "geroivechnost.firebaseapp.com",
            databaseURL: "https://geroivechnost-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "geroivechnost",
            storageBucket: "geroivechnost.firebasestorage.app",
            messagingSenderId: "571001236869",
            appId: "1:571001236869:web:26d2692cff6b4c49ada8ec"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        // 1. Ловим результат входа
        auth.getRedirectResult().then((result) => {
            if (result && result.user) {
                localStorage.setItem('user_name', result.user.displayName);
                window.location.reload();
            }
        });

        // 2. Следим за состоянием пользователя
        auth.onAuthStateChanged((user) => {
            const inputBar = document.getElementById('side-input-bar');
            if (user) {
                localStorage.setItem('user_name', user.displayName);
                document.getElementById('login-section').style.display = 'none';
                
                inputBar.innerHTML = `
                    <div class="flex gap-2">
                        <input type="text" id="sideInput" placeholder="Ваше сообщение..." class="chat-input">
                        <button onclick="sendMsg()" class="bg-blue-600 w-10 h-10 rounded-full flex items-center justify-center shrink-0">↑</button>
                    </div>
                `;
                
                // Отправка по Enter
                document.getElementById('sideInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMsg();
                });
            } else {
                inputBar.innerHTML = `<button onclick="loginWithGoogle()" class="w-full text-center text-xs text-blue-400 font-bold py-2 border border-blue-400/30 rounded-lg hover:bg-blue-400/10">ВОЙТИ, ЧТОБЫ ПИСАТЬ</button>`;
            }
        });

        function loginWithGoogle() {
            auth.signInWithRedirect(provider);
        }

        // 3. Чат в реальном времени
        db.ref("messages").limitToLast(20).on("child_added", (snapshot) => {
            const data = snapshot.val();
            const flow = document.getElementById('side-messages-flow');
            
            const msgDiv = document.createElement('div');
            msgDiv.className = "mini-msg";
            msgDiv.innerHTML = `
                <div class="msg-author">${data.username}</div>
                <div>${data.message}</div>
            `;
            
            flow.appendChild(msgDiv);
            flow.scrollTop = flow.scrollHeight;
        });

        // 4. Функция отправки
        function sendMsg() {
            const input = document.getElementById('sideInput');
            const name = localStorage.getItem('user_name');
            if (input.value.trim() !== "") {
                db.ref("messages").push().set({
                    username: name,
                    message: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }
    </script>
</body>
</html>
