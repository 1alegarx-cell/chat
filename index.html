    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
    
    body { 
        background-color: #050508; 
        color: white; 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        min-height: 100vh; 
        overflow: hidden; 
    }

    /* Типографика */
    .military-text { 
        font-family: 'Oswald', sans-serif; 
        text-transform: uppercase; 
        letter-spacing: -0.02em; 
        line-height: 0.9; 
        filter: drop-shadow(0 0 30px rgba(0,0,0,1)); 
    }
    .text-hero { 
        background: linear-gradient(to bottom, #fff 40%, #999 100%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
    }
    .text-eternity { 
        background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
    }

    /* Фон Canvas */
    #memorial-canvas { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        pointer-events: none; z-index: 1; 
    }

    /* Элементы UI */
    .btn-main { 
        background: rgba(0,0,0,0.3); 
        border: 1px solid rgba(255, 255, 255, 0.2); 
        padding: 14px 40px; 
        font-size: 12px; 
        text-transform: uppercase; 
        letter-spacing: 4px; 
        transition: all 0.3s ease; 
        color: rgba(255, 255, 255, 0.8); 
        cursor: pointer;
        backdrop-filter: blur(4px);
    }
    .btn-main:hover { 
        background: white; color: black; border-color: white; 
        transform: translateY(-2px); 
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .btn-red:hover {
        background: #ff4d4d; color: white; border-color: #ff4d4d;
        box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
    }

    /* Модальные окна */
    .modal {
        display: none;
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        z-index: 1000;
        backdrop-filter: blur(10px);
        justify-content: center; align-items: center;
        opacity: 0; transition: opacity 0.3s ease;
    }
    .modal.active { opacity: 1; }
    
    .modal-content {
        background: #0a0a0c;
        border: 1px solid rgba(255,255,255,0.1);
        padding: 40px;
        max-width: 600px; width: 90%;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        position: relative;
    }
