<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Герои Вечности | Вход</title>
    <style>
        body {
            background: #0f0f0f; /* Глубокий черный */
            color: #d4af37; /* Золотой цвет текста */
            font-family: 'Verdana', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        .login-box {
            background: #1c1c1c;
            padding: 40px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box; /* Чтобы не вылазило за края */
        }

        input:focus {
            border-color: #f1c40f;
            outline: none;
        }

        .btn-enter {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-enter:hover {
            background: #f1c40f;
            box-shadow: 0 0 15px #f1c40f;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 20px;
            font-size: 12px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #d4af37;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Вход</h2>
    
    <form action="chat.html">
        <input type="text" placeholder="Имя героя" required>
        <input type="password" placeholder="Пароль" required>
        <button type="submit" class="btn-enter">Войти в мир</button>
    </form>

    <div class="links">
        <a href="reg.html">Создать нового героя</a> |
