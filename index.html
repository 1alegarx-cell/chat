<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
            filter: drop-shadow(0 0 30px rgba(0,0,0,1)); 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-official {
            color: #3b82f6;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.9), 0 0 30px rgba(59, 130, 246, 0.5);
            letter-spacing: 0.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 1; 
        }

        .btn-main { 
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            z-index: 20;
        }

        .btn-main:hover { 
            background: white; color: black; border-color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #0a0a0c;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            max-width: 850px;
            width: 95%;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .user-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        input, textarea, select {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
        }
        
        select option {
            background: #0a0a0c;
            color: white;
        }

        .hero-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 8px;
            position: relative;
        }

        .status-indicator {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<canvas id="memorial-canvas"></canvas>

<div id="user-status" class="user-badge">
    <div id="admin-marker" class="hidden w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,1)]"></div>
    <div id="online-marker" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
    <span id="user-name" class="text-[10px] uppercase tracking-widest text-white font-bold"></span>
    <button onclick="logout()" class="text-[9px] text-red-500 uppercase font-bold hover:text-white border-l border-white/10 pl-3 ml-2 transition-colors">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6">
    <div class="select-none mb-12">
        <h1 class="military-text text-hero text-[80px] md:text-[140px]">ГЕРОИ</h1>
        <div class="py-4">
            <span class="text-official text-sm md:text-xl">ОФИЦИАЛЬНЫЙ МЕМОРИАЛ</span>
        </div>
        <h1 class="military-text text-eternity text-[80px] md:text-[140px]">ВЕЧНОСТЬ</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-8 justify-center items-center">
        <button onclick="loadBook()" class="btn-main">Книга Памяти</button>
        <button id="main-action-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Вписать Имя</button>
    </div>
</main>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-4xl mb-6">Книга Памяти</h2>
        <div id="heroes-list" class="space-y-4 mb-8 max-h-[60vh] overflow-y-auto pr-2">
            <p class="text-gray-500 italic">Запрос в архив...</p>
        </div>
        <button onclick="closeModal()" class="btn-main">Закрыть</button>
    </div>
</div>

<!-- Авторизация -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-eternity text-4xl mb-6">Авторизация</h2>
        <p class="text-gray-400 mb-8 font-light">Войдите через Google, чтобы добавить историю героя.</p>
        <div class="flex flex-col gap-4">
            <button onclick="login()" class="bg-white text-black px-12 py-4 font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all w-full">
                Войти через Google
            </button>
            <button onclick="closeModal()" class="btn-main w-full" style="border-color: rgba(255,255,255,0.1);">
                Вернуться на главную
            </button>
        </div>
    </div>
</div>

<!-- Расширенная Форма анкеты -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-3xl mb-6">Анкета Воина</h2>
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] uppercase text-gray-500">ФИО Героя</label>
                <input type="text" placeholder="Иванов Иван Иванович" id="hero-name">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Место рождения / Службы</label>
                    <input type="text" placeholder="Город, регион" id="hero-location">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Текущий статус</label>
                    <select id="hero-status-life">
                        <option value="alive">Жив (Ветеран / Участник)</option>
                        <option value="fallen">Погиб при исполнении</option>
                        <option value="missing">Пропал без вести</option>
                        <option value="deceased">Скончался в мирное время</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Год рождения</label>
                    <input type="text" placeholder="1990" id="hero-birth">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Дата подвига / смерти (если применимо)</label>
                    <input type="text" placeholder="2024" id="hero-death">
                </div>
            </div>

            <div>
                <label class="text-[10px] uppercase text-gray-500">Заслуги и боевой путь</label>
                <textarea id="hero-desc" rows="4" placeholder="Опишите историю подвига, ключевые сражения..."></textarea>
            </div>
            
            <div>
                <label class="text-[10px] uppercase text-gray-500">Награды</label>
                <input type="text" id="hero-medals" placeholder="Ордена, медали">
            </div>
        </div>
        <div class="flex gap-4 mt-8">
            <button onclick="saveHeroToDB()" id="save-btn" class="btn-main w-full" style="border-color: #3b82f6; color: #3b82f6;">Отправить на модерацию</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<script>
    // --- Конфигурация ---
    const ADMIN_EMAIL = "ВАША_ПОЧТА@gmail.com"; 

    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        storageBucket: "geroivechnost.firebasestorage.app", 
        messagingSenderId: "571001236869", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- Авторизация ---
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

    function login() { 
        const provider = new firebase.auth.GoogleAuthProvider(); 
        auth.signInWithPopup(provider).then(() => openModal('form')).catch(err => alert(err.message));
    }
    
    function logout() { auth.signOut().then(() => window.location.reload()); }

    auth.onAuthStateChanged(user => {
        const badge = document.getElementById('user-status');
        const userName = document.getElementById('user-name');
        const adminMarker = document.getElementById('admin-marker');
        const mainBtn = document.getElementById('main-action-btn');
        
        if (user) { 
            badge.style.display = 'flex'; 
            userName.innerText = user.displayName;
            if (user.email === ADMIN_EMAIL) adminMarker.classList.remove('hidden');
            mainBtn.innerText = "Добавить Историю";
            mainBtn.style.borderColor = "#3b82f6";
            mainBtn.style.color = "#3b82f6";
            if (document.getElementById('modal-auth').style.display === 'flex') closeModal();
        } else {
            badge.style.display = 'none';
        }
    });

    function checkAuthAndOpen() { if (auth.currentUser) openModal('form'); else openModal('auth'); }

    // --- Работа с базой данных ---
    async function saveHeroToDB() {
        const name = document.getElementById('hero-name').value;
        if(!name) return alert("Введите имя героя");
        
        const saveBtn = document.getElementById('save-btn');
        saveBtn.disabled = true;
        saveBtn.innerText = "Передача данных...";

        try {
            await db.collection('heroes').add({
                name: name,
                location: document.getElementById('hero-location').value,
                lifeStatus: document.getElementById('hero-status-life').value,
                birth: document.getElementById('hero-birth').value,
                death: document.getElementById('hero-death').value,
                desc: document.getElementById('hero-desc').value,
                medals: document.getElementById('hero-medals').value,
                userId: auth.currentUser.uid,
                userName: auth.currentUser.displayName,
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Данные успешно отправлены. После проверки администратором они появятся в Книге Памяти.");
            closeModal();
        } catch (e) {
            alert("Ошибка сохранения: " + e.message);
        } finally {
            saveBtn.disabled = false;
            saveBtn.innerText = "Отправить на модерацию";
        }
    }

    const statusLabels = {
        'alive': { text: 'Жив', color: 'bg-green-900/40 text-green-400 border border-green-500/30' },
        'fallen': { text: 'Погиб', color: 'bg-red-900/40 text-red-400 border border-red-500/30' },
        'missing': { text: 'Пропал без вести', color: 'bg-yellow-900/40 text-yellow-400 border border-yellow-500/30' },
        'deceased': { text: 'Скончался', color: 'bg-gray-800 text-gray-400 border border-gray-600/30' }
    };

    async function loadBook() {
        openModal('book');
        const list = document.getElementById('heroes-list');
        list.innerHTML = '<p class="text-blue-400 animate-pulse uppercase text-xs tracking-widest">Обращение к архивам...</p>';

        try {
            const user = auth.currentUser;
            const isModerator = user && user.email === ADMIN_EMAIL;
            
            const snapshot = await db.collection('heroes').orderBy('timestamp', 'desc').get();
            list.innerHTML = '';

            if(snapshot.empty) {
                list.innerHTML = '<p class="text-gray-500">Архивы пусты. Ваша история может стать первой.</p>';
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const canSee = data.status === 'approved' || isModerator || (user && data.userId === user.uid);
                
                if (canSee) {
                    const statusInfo = statusLabels[data.lifeStatus] || statusLabels['deceased'];
                    const card = document.createElement('div');
                    card.className = 'hero-card';
                    card.innerHTML = `
                        <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                            <div>
                                <h3 class="military-text text-2xl ${data.status === 'pending' ? 'text-yellow-500 opacity-60' : 'text-white'}">${data.name}</h3>
                                <p class="text-blue-400 text-[10px] font-bold mt-1 uppercase tracking-widest">${data.location || 'Место службы не указано'}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="status-indicator ${statusInfo.color}">${statusInfo.text}</span>
                                <span class="text-[10px] text-gray-500 font-mono">${data.birth || '??'} — ${data.death || '??'}</span>
                            </div>
                        </div>
                        
                        <div class="mt-4 border-l-2 border-white/5 pl-4">
                            <p class="text-gray-400 text-sm leading-relaxed">${data.desc || 'Описание отсутствует.'}</p>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-white/5 flex flex-wrap gap-2">
                            <span class="text-[9px] text-white/40 uppercase">Награды:</span>
                            <span class="text-[10px] text-yellow-500/80 italic">${data.medals || 'Сведения отсутствуют'}</span>
                        </div>

                        ${isModerator ? `
                            <div class="admin-controls mt-6 flex gap-3">
                                ${data.status === 'pending' ? `<button onclick="approveHero('${doc.id}')" class="bg-green-600/20 text-green-400 px-4 py-2 rounded text-[9px] font-black uppercase hover:bg-green-600 hover:text-white transition-colors">Одобрить</button>` : ''}
                                <button onclick="deleteHero('${doc.id}')" class="bg-red-600/20 text-red-400 px-4 py-2 rounded text-[9px] font-black uppercase hover:bg-red-600 hover:text-white transition-colors">Удалить</button>
                            </div>
                        ` : ''}
                        
                        ${data.status === 'pending' ? '<div class="absolute top-2 right-2 text-[8px] bg-yellow-500/20 text-yellow-500 px-2 py-1 rounded font-bold uppercase">На модерации</div>' : ''}
                    `;
                    list.appendChild(card);
                }
            });
        } catch (e) {
            list.innerHTML = '<p class="text-red-500">Ошибка связи с архивом.</p>';
            console.error(e);
        }
    }

    async function approveHero(id) {
        if(confirm("Подтвердить публикацию этой записи?")) {
            await db.collection('heroes').doc(id).update({ status: 'approved' });
            loadBook();
        }
    }

    async function deleteHero(id) {
        if(confirm("Данное действие нельзя отменить. Удалить запись?")) {
            await db.collection('heroes').doc(id).delete();
            loadBook();
        }
    }

    // --- Анимация фона ---
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let souls = []; let stars = [];
    class Particle {
        constructor(isSoul) { this.isSoul = isSoul; this.reset(); if(!isSoul) this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = this.isSoul ? canvas.height + 100 : Math.random() * canvas.height;
            this.size = this.isSoul ? (1.5 + Math.random() * 2) : Math.random() * 1.2;
            this.speed = this.isSoul ? (0.3 + Math.random() * 0.6) : 0;
            this.opacity = this.isSoul ? 0 : Math.random();
            this.osc = Math.random() * 100;
            this.color = Math.random() > 0.85 ? '255, 77, 77' : '255, 255, 255';
        }
        update() {
            if(this.isSoul) {
                this.y -= this.speed; this.osc += 0.02; this.x += Math.sin(this.osc) * 0.5;
                if (this.y > canvas.height * 0.4) this.opacity = Math.min(0.5, this.opacity + 0.005);
                else if (this.y < canvas.height * 0.2) this.opacity = Math.max(0, this.opacity - 0.005);
                if (this.y < -100) this.reset();
            } else { this.opacity = 0.1 + Math.abs(Math.sin(Date.now() * 0.001 + this.osc)) * 0.4; }
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.opacity;
            if(this.isSoul) {
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 25);
                grad.addColorStop(0, `rgba(${this.color}, 0.8)`); grad.addColorStop(1, `rgba(${this.color}, 0)`);
                ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(this.x, this.y, this.size * 25, 0, Math.PI*2); ctx.fill();
            } else { ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
            ctx.restore();
        }
    }
    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; souls = Array.from({length: 45}, () => new Particle(true)); stars = Array.from({length: 130}, () => new Particle(false)); }
    function animate() { ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, canvas.width, canvas.height); stars.forEach(s => { s.update(); s.draw(); }); souls.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(animate); }
    function openModal(id) { closeModal(); document.getElementById('modal-' + id).style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    window.addEventListener('resize', init);
    init(); animate();
</script>
</body>
</html>
