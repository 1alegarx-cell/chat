<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geroi Vechnost | Главная</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            margin-right: 300px; /* Место под чат */
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Улучшенный Стеклянный дизайн чата */
        .glass-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .side-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0,0,0,0.1);
        }

        .live-indicator {
            font-size: 10px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1.5px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3b30;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; }
        }

        #side-messages-flow {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Стиль сообщения с аватаркой */
        .mini-msg {
            background: rgba(255, 255, 255, 0.06);
            padding: 12px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.2s;
        }

        .mini-msg:hover { background: rgba(255, 255, 255, 0.1); }

        .msg-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .msg-author {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .msg-time { font-size: 9px; color: rgba(255, 255, 255, 0.3); }

        #side-input-bar {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 10px 15px;
            color: white;
            outline: none;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            body { margin-right: 0; }
            .glass-sidebar { display: none; }
        }
    </style>
</head>

        </div>
