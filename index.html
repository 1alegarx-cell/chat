<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
            filter: drop-shadow(0 0 30px rgba(0,0,0,1)); 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-official {
            color: #3b82f6;
            text-shadow: 0 0 15px rgba(59, 130, 246, 0.9), 0 0 30px rgba(59, 130, 246, 0.5);
            letter-spacing: 0.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
            cursor: default;
        }

        .btn-main { 
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            z-index: 20;
        }

        .btn-main:hover { 
            background: white; color: black; border-color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #0a0a0c;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 40px;
            max-width: 850px;
            width: 95%;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
        }

        .user-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: none;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        input, textarea, select {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            margin-bottom: 12px;
            color: white;
            font-size: 14px;
            outline: none;
            border-radius: 4px;
        }
        
        select option {
            background: #0a0a0c;
            color: white;
        }

        .hero-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 24px;
            margin-bottom: 20px;
            text-align: left;
            border-radius: 8px;
            position: relative;
        }

        .status-indicator {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<canvas id="memorial-canvas"></canvas>

<div id="user-status" class="user-badge">
    <div id="admin-marker" class="hidden w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,1)]"></div>
    <div id="online-marker" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
    <span id="user-name" class="text-[10px] uppercase tracking-widest text-white font-bold"></span>
    <button onclick="logout()" class="text-[9px] text-red-500 uppercase font-bold hover:text-white border-l border-white/10 pl-3 ml-2 transition-colors">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="select-none mb-12 pointer-events-auto">
        <h1 class="military-text text-hero text-[80px] md:text-[140px]">ГЕРОИ</h1>
        <div class="py-4">
            <span class="text-official text-sm md:text-xl">ОФИЦИАЛЬНЫЙ МЕМОРИАЛ</span>
        </div>
        <h1 class="military-text text-eternity text-[80px] md:text-[140px]">ВЕЧНОСТЬ</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-8 justify-center items-center pointer-events-auto">
        <button onclick="loadBook()" class="btn-main">Книга Памяти</button>
        <button id="main-action-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Вписать Имя</button>
    </div>
</main>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-4xl mb-6">Книга Памяти</h2>
        <div id="heroes-list" class="space-y-4 mb-8 max-h-[60vh] overflow-y-auto pr-2">
            <p class="text-gray-500 italic">Запрос в архив...</p>
        </div>
        <button onclick="closeModal()" class="btn-main">Закрыть</button>
    </div>
</div>

<!-- Одиночная карточка героя (из души) -->
<div id="modal-hero-single" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="hero-single-content"></div>
        <button onclick="closeModal()" class="btn-main mt-6">Вернуться</button>
    </div>
</div>

<!-- Авторизация -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-eternity text-4xl mb-6">Авторизация</h2>
        
        <!-- Форма для входа через любую почту -->
        <div id="auth-email-section" class="mb-8 text-left max-w-sm mx-auto">
            <div class="mb-4">
                <label class="text-[10px] uppercase text-gray-500 block mb-1">Электронная почта</label>
                <input type="email" id="auth-email" placeholder="example@mail.ru" class="w-full">
            </div>
            <div class="mb-6">
                <label class="text-[10px] uppercase text-gray-500 block mb-1">Пароль</label>
                <input type="password" id="auth-password" placeholder="••••••••" class="w-full">
            </div>
            
            <div class="flex gap-2">
                <button onclick="emailAuth('login')" class="flex-1 bg-blue-600/20 text-blue-400 border border-blue-500/30 py-3 text-[10px] uppercase font-bold hover:bg-blue-600 hover:text-white transition-all">Войти</button>
                <button onclick="emailAuth('register')" class="flex-1 bg-white/5 text-white border border-white/10 py-3 text-[10px] uppercase font-bold hover:bg-white hover:text-black transition-all">Регистрация</button>
            </div>
        </div>

        <div class="relative flex items-center justify-center mb-8">
            <div class="border-t border-white/10 w-full"></div>
            <span class="absolute bg-[#0a0a0c] px-4 text-[9px] text-gray-500 uppercase tracking-widest">или через сервисы</span>
        </div>

        <div class="flex flex-col gap-4 max-w-sm mx-auto">
            <button onclick="loginGoogle()" class="bg-white text-black px-12 py-4 font-bold uppercase text-[10px] tracking-widest hover:bg-red-600 hover:text-white transition-all w-full flex items-center justify-center gap-3">
                <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C9.03,19.27 6.59,17.38 6.59,12C6.59,6.62 9,4.73 12.19,4.73C14.63,4.73 16.1,6.12 16.1,6.12L18,4.15C18,4.15 15.81,2 12.19,2C6.65,2 3.8,6.17 3.8,12C3.8,17.83 6.65,22 12.19,22C18.2,22 21.5,17.53 21.5,12C21.5,11.54 21.35,11.1 21.35,11.1V11.1Z"/></svg>
                Google Аккаунт
            </button>
            <button onclick="closeModal()" class="btn-main w-full" style="border-color: rgba(255,255,255,0.1);">
                Вернуться на главную
            </button>
        </div>
    </div>
</div>

<!-- Анкета -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-hero text-3xl mb-6">Анкета Воина</h2>
        <div class="space-y-4 text-left">
            <div>
                <label class="text-[10px] uppercase text-gray-500">ФИО Героя</label>
                <input type="text" placeholder="Иванов Иван Иванович" id="hero-name">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Место рождения / Службы</label>
                    <input type="text" placeholder="Город, регион" id="hero-location">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Текущий статус</label>
                    <select id="hero-status-life">
                        <option value="alive">Жив (Ветеран / Участник)</option>
                        <option value="fallen">Погиб при исполнении</option>
                        <option value="missing">Пропал без вести</option>
                        <option value="deceased">Скончался в мирное время</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Год рождения</label>
                    <input type="text" placeholder="1990" id="hero-birth">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-500">Дата подвига / смерти</label>
                    <input type="text" placeholder="2024" id="hero-death">
                </div>
            </div>

            <div>
                <label class="text-[10px] uppercase text-gray-500">Заслуги и боевой путь</label>
                <textarea id="hero-desc" rows="4" placeholder="Опишите историю подвига..."></textarea>
            </div>
            
            <div>
                <label class="text-[10px] uppercase text-gray-500">Награды</label>
                <input type="text" id="hero-medals" placeholder="Ордена, медали">
            </div>
        </div>
        <div class="flex gap-4 mt-8">
            <button onclick="saveHeroToDB()" id="save-btn" class="btn-main w-full" style="border-color: #3b82f6; color: #3b82f6;">Отправить на модерацию</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<script>
    // --- Конфигурация Firebase ---
    const ADMIN_EMAIL = "ВАША_ПОЧТА@gmail.com"; 

    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        storageBucket: "geroivechnost.firebasestorage.app", 
        messagingSenderId: "571001236869", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];

    // --- Авторизация через Почту/Пароль ---
    async function emailAuth(mode) {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        
        if (!email || !password) {
            return alert("Пожалуйста, заполните почту и пароль");
        }

        try {
            if (mode === 'register') {
                // Создание нового пользователя
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Аккаунт успешно создан! Теперь вы можете заполнить анкету.");
            } else {
                // Вход существующего пользователя
                await auth.signInWithEmailAndPassword(email, password);
            }
            // После успешного действия открываем анкету
            openModal('form');
        } catch (err) {
            console.error(err);
            alert("Ошибка: " + err.message);
        }
    }

    function loginGoogle() { 
        const provider = new firebase.auth.GoogleAuthProvider(); 
        auth.signInWithPopup(provider).then(() => {
            openModal('form');
        }).catch(err => alert(err.message));
    }
    
    function logout() { auth.signOut().then(() => window.location.reload()); }

    auth.onAuthStateChanged(user => {
        const badge = document.getElementById('user-status');
        const userNameText = document.getElementById('user-name');
        const adminMarker = document.getElementById('admin-marker');
        const mainBtn = document.getElementById('main-action-btn');
        
        if (user) { 
            badge.style.display = 'flex'; 
            // Показываем имя (если есть) или часть почты
            userNameText.innerText = user.displayName || user.email.split('@')[0];
            
            if (user.email === ADMIN_EMAIL) adminMarker.classList.remove('hidden');
            
            mainBtn.innerText = "Добавить Историю";
            mainBtn.style.borderColor = "#3b82f6";
            mainBtn.style.color = "#3b82f6";
            
            // Если модалка авторизации открыта - закрываем её
            if (document.getElementById('modal-auth').style.display === 'flex') {
                closeModal();
            }
        } else {
            badge.style.display = 'none';
            mainBtn.innerText = "Вписать Имя";
            mainBtn.style.borderColor = "#ff4d4d";
            mainBtn.style.color = "#ff4d4d";
        }
    });

    function checkAuthAndOpen() { if (auth.currentUser) openModal('form'); else openModal('auth'); }

    // --- Работа с Базой ---
    async function fetchApprovedHeroes() {
        try {
            const snap = await db.collection('heroes').where('status', '==', 'approved').get();
            approvedHeroes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            souls.forEach(soul => soul.attachHero());
        } catch (e) { console.error("Ошибка загрузки душ:", e); }
    }

    async function saveHeroToDB() {
        const name = document.getElementById('hero-name').value;
        if(!name) return alert("Введите имя героя");
        const saveBtn = document.getElementById('save-btn');
        saveBtn.disabled = true;
        try {
            await db.collection('heroes').add({
                name: name,
                location: document.getElementById('hero-location').value,
                lifeStatus: document.getElementById('hero-status-life').value,
                birth: document.getElementById('hero-birth').value,
                death: document.getElementById('hero-death').value,
                desc: document.getElementById('hero-desc').value,
                medals: document.getElementById('hero-medals').value,
                userId: auth.currentUser.uid,
                userName: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
                status: 'pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Данные отправлены на модерацию.");
            closeModal();
        } catch (e) { alert(e.message); } finally { saveBtn.disabled = false; }
    }

    const statusLabels = {
        'alive': { text: 'Жив', color: 'bg-green-900/40 text-green-400 border-green-500/30' },
        'fallen': { text: 'Погиб', color: 'bg-red-900/40 text-red-400 border-red-500/30' },
        'missing': { text: 'Пропал', color: 'bg-yellow-900/40 text-yellow-400 border-yellow-500/30' },
        'deceased': { text: 'Скончался', color: 'bg-gray-800 text-gray-400 border-gray-600/30' }
    };

    function renderHeroCard(data) {
        const info = statusLabels[data.lifeStatus] || statusLabels['deceased'];
        return `
            <div class="hero-card">
                <div class="flex flex-col md:flex-row justify-between items-start gap-4">
                    <div>
                        <h3 class="military-text text-2xl text-white">${data.name}</h3>
                        <p class="text-blue-400 text-[10px] font-bold mt-1 uppercase tracking-widest">${data.location || 'Место службы'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="status-indicator ${info.color} border px-2 py-1 rounded">${info.text}</span>
                        <span class="text-[10px] text-gray-500 font-mono">${data.birth || '??'} — ${data.death || '??'}</span>
                    </div>
                </div>
                <div class="mt-4 border-l-2 border-white/5 pl-4 text-left">
                    <p class="text-gray-400 text-sm leading-relaxed">${data.desc || 'История не заполнена.'}</p>
                </div>
                <div class="mt-4 pt-4 border-t border-white/5 flex flex-wrap gap-2 text-[10px]">
                    <span class="text-white/40 uppercase">Награды:</span>
                    <span class="text-yellow-500 italic">${data.medals || 'Нет данных'}</span>
                </div>
            </div>
        `;
    }

    async function loadBook() {
        openModal('book');
        const list = document.getElementById('heroes-list');
        list.innerHTML = '<p class="text-gray-500 italic">Запрос в архив...</p>';
        try {
            const user = auth.currentUser;
            const isMod = user && user.email === ADMIN_EMAIL;
            const snap = await db.collection('heroes').orderBy('timestamp', 'desc').get();
            list.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                if (data.status === 'approved' || isMod || (user && data.userId === user.uid)) {
                    const wrap = document.createElement('div');
                    wrap.innerHTML = renderHeroCard(data);
                    if(isMod && data.status === 'pending') {
                         const btn = document.createElement('button');
                         btn.innerText = "Одобрить публикацию";
                         btn.className = "text-[10px] bg-green-600 text-white px-4 py-1 mb-4 rounded hover:bg-green-500 transition-colors";
                         btn.onclick = async () => { 
                             await db.collection('heroes').doc(doc.id).update({status:'approved'}); 
                             loadBook(); 
                         };
                         wrap.appendChild(btn);
                    }
                    list.appendChild(wrap);
                }
            });
            if (list.innerHTML === '') {
                list.innerHTML = '<p class="text-gray-500">Книга памяти пока пуста.</p>';
            }
        } catch (e) { 
            console.error(e);
            list.innerHTML = 'Ошибка загрузки архива.'; 
        }
    }

    // --- Визуализация: Души ---
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let souls = []; let stars = [];

    class Particle {
        constructor(isSoul) { 
            this.isSoul = isSoul; 
            this.hero = null;
            this.reset(); 
            if(!isSoul) this.y = Math.random() * canvas.height; 
        }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = this.isSoul ? canvas.height + 100 : Math.random() * canvas.height;
            this.size = this.isSoul ? (1.5 + Math.random() * 2) : Math.random() * 1.2;
            this.speed = this.isSoul ? (0.2 + Math.random() * 0.5) : 0;
            this.opacity = 0;
            this.osc = Math.random() * 100;
            this.color = Math.random() > 0.8 ? '255, 77, 77' : '255, 255, 255';
            this.attachHero();
        }
        attachHero() {
            if (this.isSoul && approvedHeroes.length > 0) {
                this.hero = approvedHeroes[Math.floor(Math.random() * approvedHeroes.length)];
            }
        }
        update() {
            if(this.isSoul) {
                this.y -= this.speed; this.osc += 0.015; this.x += Math.sin(this.osc) * 0.4;
                if (this.y > canvas.height * 0.4) this.opacity = Math.min(0.6, this.opacity + 0.005);
                else if (this.y < canvas.height * 0.2) this.opacity = Math.max(0, this.opacity - 0.005);
                if (this.y < -100) this.reset();
            } else { this.opacity = 0.1 + Math.abs(Math.sin(Date.now() * 0.001 + this.osc)) * 0.4; }
        }
        draw() {
            ctx.save(); ctx.globalAlpha = this.opacity;
            if(this.isSoul) {
                const r = this.size * 22;
                const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r);
                grad.addColorStop(0, `rgba(${this.color}, 0.8)`);
                grad.addColorStop(1, `rgba(${this.color}, 0)`);
                ctx.fillStyle = grad;
                ctx.beginPath(); ctx.arc(this.x, this.y, r, 0, Math.PI*2); ctx.fill();
            } else {
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }
    }

    // Клик по душам
    canvas.addEventListener('click', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        const clicked = souls.find(s => {
            if (!s.hero || s.opacity < 0.1) return false;
            const d = Math.sqrt((mouseX - s.x)**2 + (mouseY - s.y)**2);
            return d < 35;
        });
        if (clicked) {
            document.getElementById('hero-single-content').innerHTML = renderHeroCard(clicked.hero);
            openModal('hero-single');
        }
    });

    canvas.addEventListener('mousemove', (e) => {
        const over = souls.some(s => {
            if (!s.hero || s.opacity < 0.1) return false;
            return Math.sqrt((e.clientX - s.x)**2 + (e.clientY - s.y)**2) < 35;
        });
        canvas.style.cursor = over ? 'pointer' : 'default';
    });

    function init() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        souls = Array.from({length: 40}, () => new Particle(true)); 
        stars = Array.from({length: 120}, () => new Particle(false)); 
        fetchApprovedHeroes();
    }
    function animate() { 
        ctx.fillStyle = '#050508'; ctx.fillRect(0, 0, canvas.width, canvas.height); 
        stars.forEach(s => { s.update(); s.draw(); }); 
        souls.forEach(s => { s.update(); s.draw(); }); 
        requestAnimationFrame(animate); 
    }
    function openModal(id) { 
        closeModal(); 
        document.getElementById('modal-' + id).style.display = 'flex'; 
    }
    function closeModal() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
    }
    window.addEventListener('resize', init);
    init(); animate();
    setInterval(fetchApprovedHeroes, 60000);
</script>
