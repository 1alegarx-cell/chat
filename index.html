<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
        }

        .btn-main { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            padding: 14px 35px; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            color: white; 
            cursor: pointer;
            backdrop-filter: blur(15px);
        }

        .btn-main:hover { 
            background: white; color: black; 
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(25px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d0d0f;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 40px;
            max-width: 480px;
            width: 100%;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .auth-provider-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-google { background: white; color: #000; border: 1px solid #e5e7eb; }
        .btn-vk { background: #0077FF; color: white; }
        .btn-mail { background: #005FF9; color: white; }
        .btn-ok { background: #F97400; color: white; }

        .auth-provider-btn:hover { opacity: 0.9; transform: scale(1.02); }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
            color: rgba(255,255,255,0.15);
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .pretty-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 14px 18px;
            color: white;
            border-radius: 14px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .user-badge {
            position: fixed;
            top: 25px; right: 25px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #tg-login-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

<canvas id="memorial-canvas"></canvas>

<div id="user-status" class="user-badge" style="display: none;">
    <div class="flex items-center gap-4">
        <span id="user-name" class="text-[10px] font-bold uppercase tracking-widest text-gray-300"></span>
        <button onclick="logout()" class="text-[10px] text-red-500 hover:text-red-400 uppercase font-bold">Выйти</button>
    </div>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="mb-16 pointer-events-auto">
        <h1 class="military-text text-hero text-[80px] md:text-[140px]">ГЕРОИ</h1>
        <h1 class="military-text text-eternity text-[80px] md:text-[140px]">ВЕЧНОСТЬ</h1>
        <p class="text-[10px] uppercase tracking-[10px] opacity-30 mt-4">Никто не забыт, ничто не забыто</p>
    </div>

    <div class="flex flex-col md:flex-row gap-8 pointer-events-auto">
        <button onclick="openModal('book')" class="btn-main">АРХИВ ПАМЯТИ</button>
        <button onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">ДОБАВИТЬ ИМЯ</button>
    </div>
</main>

<!-- МОДАЛКА АВТОРИЗАЦИИ -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="text-center mb-4">
            <h2 class="military-text text-2xl mb-1">Вход в систему</h2>
            <p class="text-[9px] uppercase tracking-widest text-gray-500 opacity-60">Выберите способ авторизации</p>
        </div>

        <!-- Telegram Container -->
        <div id="tg-login-container">
            <script async src="https://telegram.org/js/telegram-widget.js?22" 
                data-telegram-login="GeroiVechnostBot" 
                data-size="large" 
                data-onauth="onTelegramAuth(user)" 
                data-request-access="write"></script>
        </div>

        <div class="grid grid-cols-1 gap-2">
            <!-- Google -->
            <button onclick="socialLogin('google')" class="auth-provider-btn btn-google">
                <svg width="16" height="16" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Google
            </button>

            <!-- VK -->
            <button onclick="socialLogin('vk')" class="auth-provider-btn btn-vk">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M15.072 0c-9.52 0-15.072 6.528-15.072 12.448 0 5.472 4.192 11.552 14.24 11.552h.544c0 0 1.632-.16 2.432-1.024.736-.768.704-2.208.704-2.208s1.6-.16 2.208.768c.736 1.088 1.664 2.464 3.104 2.464h2.24c0 0 2.336 0 3.008-1.024.288-.416.032-1.28-.032-1.376 0 0-2.368-3.136-2.432-3.328-.8-.992-1.024-1.344 0-2.784 0 0 2.144-3.04 2.368-4.096.128-.544 0-1.152-.8-1.152h-2.304c-.608 0-.96.224-1.216.576 0 0-1.216 1.952-2.816 4.32-.224.32-.48.48-.704.48-.352 0-.448-.224-.448-.832v-3.808c0-.608-.16-1.12-.928-1.12h-3.616c-.384 0-.64.192-.832.384-.256.288-.032.352.288.768.48.544.608 1.408.608 2.24v3.168c0 .416-.096.544-.32.544-.576 0-1.952-2.368-2.784-5.024-.224-.704-.48-.992-1.088-.992h-2.304c-.672 0-.8.32-.8.672 0 .64.832 3.808 3.84 8.064 2.016 2.88 4.832 4.416 7.392 4.416 1.536 0 1.728-.352 1.728-.96v-1.92c0-.672.352-.832.8-.832.32 0 .864.16 2.144 1.408 1.472 1.44 1.696 2.08 2.368 2.08h2.304c.672 0 .992-.352.8-.992-.256-.768-3.04-4.256-3.04-4.256s-.448-.576 0-1.216c.352-.512 3.072-4.448 3.392-5.92.16-.672-.096-1.216-.928-1.216h-2.304c-.64 0-.992.352-1.152.8 0 0-1.792 4.256-4.32 7.008-.224.224-.48.352-.704.352-.352 0-.448-.128-.448-.704v-4.192c0-.608-.16-1.12-.928-1.12z"/></svg>
                ВКонтакте
            </button>

            <div class="grid grid-cols-2 gap-2">
                <!-- Mail -->
                <button onclick="socialLogin('mail')" class="auth-provider-btn btn-mail !m-0">
                    Mail.ru
                </button>
                <!-- OK -->
                <button onclick="socialLogin('ok')" class="auth-provider-btn btn-ok !m-0">
                    OK.ru
                </button>
            </div>
        </div>

        <div class="divider">или через почту</div>

        <div class="flex flex-col gap-1">
            <input type="email" id="auth-email" class="pretty-input" placeholder="Ваша почта">
            <input type="password" id="auth-password" class="pretty-input" placeholder="Пароль">
        </div>
        
        <div class="flex gap-2 mt-2">
            <button onclick="handleEmailAuth('login')" class="btn-main w-full !p-3 !text-[10px] !tracking-widest !bg-white !text-black">Логин</button>
            <button onclick="handleEmailAuth('register')" class="btn-main w-full !p-3 !text-[10px] !tracking-widest">Регистр</button>
        </div>
    </div>
</div>

<!-- ОСТАЛЬНЫЕ МОДАЛКИ (ФОРМА, АРХИВ) -->
<!-- ... [содержимое модалок остается прежним] ... -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content !max-w-xl" onclick="event.stopPropagation()">
        <div id="form-loader" class="loading-overlay" style="display:none; position:absolute; inset:0; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; border-radius:32px; z-index:10;"><span class="text-xs uppercase tracking-widest animate-pulse">Сохранение...</span></div>
        <h2 class="military-text text-2xl mb-6">Карточка Героя</h2>
        <input type="text" id="hero-name" class="pretty-input" placeholder="ФИО Героя">
        <select id="hero-country" class="pretty-input">
            <option value="Россия">Россия</option>
            <option value="Беларусь">Беларусь</option>
            <option value="Казахстан">Казахстан</option>
            <option value="Другое">Другое</option>
        </select>
        <div class="mb-4">
            <input type="file" id="hero-photo-file" accept="image/*" onchange="previewFile()" class="hidden">
            <button onclick="document.getElementById('hero-photo-file').click()" class="w-full p-4 border-2 border-dashed border-white/10 rounded-xl text-[10px] text-gray-400 hover:border-white/30 uppercase tracking-widest">Выбрать фотографию</button>
            <img id="photo-preview" class="hidden mt-4 w-full h-48 object-cover rounded-xl border border-white/10">
        </div>
        <textarea id="hero-desc" rows="3" class="pretty-input" placeholder="Описание подвига..."></textarea>
        <div class="flex gap-4 mt-2">
            <button onclick="saveHero()" class="btn-main w-full !bg-red-900/20 !border-red-900/40">Отправить</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content !max-w-5xl h-[85vh] overflow-hidden flex flex-col" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center mb-6">
            <h2 class="military-text text-3xl text-hero">Архив Памяти</h2>
            <div id="admin-toggle" class="hidden">
                <button onclick="toggleAdminView()" id="admin-btn" class="text-[9px] border border-red-500/50 text-red-500 px-3 py-1 rounded-full uppercase font-bold hover:bg-red-500 hover:text-white transition-all">Модерация</button>
            </div>
            <button onclick="closeModal()" class="text-white/30 hover:text-white">&times;</button>
        </div>
        <div id="heroes-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto pr-2 custom-scrollbar"></div>
    </div>
</div>

<script>
    // --- CONFIG ---
    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    
    const ADMIN_IDS = ['8156128223']; 

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];
    let base64Photo = "";
    let isAdminMode = false;

    // Telegram Auth
    window.onTelegramAuth = function(user) {
        localStorage.setItem('tg_user', JSON.stringify(user));
        updateUIForUser(user.first_name);
        checkAdminStatus(user.id.toString());
        closeModal();
    };

    function checkAdminStatus(id) {
        if (ADMIN_IDS.includes(id)) {
            document.getElementById('admin-toggle').classList.remove('hidden');
        }
    }

    async function socialLogin(provider) {
        try {
            let authProvider;
            switch(provider) {
                case 'google':
                    authProvider = new firebase.auth.GoogleAuthProvider();
                    break;
                case 'vk':
                    // VK и другие требуют настройки Custom Provider в Firebase или использования OpenID Connect
                    alert("Вход через ВКонтакте требует настройки OAuth в консоли Firebase.");
                    return;
                case 'mail':
                    alert("Вход через Mail.ru требует настройки OAuth в консоли Firebase.");
                    return;
                case 'ok':
                    alert("Вход через OK.ru требует настройки OAuth в консоли Firebase.");
                    return;
                default: return;
            }
            await auth.signInWithPopup(authProvider);
            closeModal();
        } catch (error) { 
            alert("Ошибка входа: " + error.message); 
        }
    }

    async function handleEmailAuth(type) {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-password').value;
        if(!email || pass.length < 6) return alert("Почта некорректна или пароль короче 6 символов");
        try {
            if(type === 'login') await auth.signInWithEmailAndPassword(email, pass);
            else await auth.createUserWithEmailAndPassword(email, pass);
            closeModal();
        } catch(e) { alert("Ошибка: " + e.message); }
    }

    function updateUIForUser(name) {
        document.getElementById('user-status').style.display = 'block';
        document.getElementById('user-name').innerText = name;
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            updateUIForUser(user.displayName || user.email.split('@')[0]);
            if(user.email === 'admin@vechnost.ru') document.getElementById('admin-toggle').classList.remove('hidden');
        }
        loadHeroes();
    });

    async function loadHeroes() {
        db.collection('heroes').orderBy('timestamp', 'desc').onSnapshot(snap => {
            const data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
            approvedHeroes = data.filter(h => h.status === 'approved');
            renderArchive(data);
        }, err => console.error(err));
    }

    function renderArchive(data) {
        const list = document.getElementById('heroes-list');
        list.innerHTML = '';
        data.forEach(h => {
            const isOwner = auth.currentUser && h.userId === auth.currentUser.uid;
            const tgUser = JSON.parse(localStorage.getItem('tg_user'));
            const isTgOwner = tgUser && h.userId === tgUser.id.toString();
            const isApproved = h.status === 'approved';
            
            if (!isApproved && !isOwner && !isTgOwner && !isAdminMode) return;

            list.innerHTML += `
                <div class="bg-white/[0.03] border ${isApproved ? 'border-white/5' : 'border-yellow-500/20'} p-4 rounded-2xl group hover:bg-white/[0.07] transition-all">
                    <div class="relative overflow-hidden rounded-xl mb-3 h-32 bg-black">
                        <img src="${h.photo}" class="w-full h-full object-cover ${isApproved ? 'grayscale' : ''} group-hover:grayscale-0 transition-all duration-500">
                    </div>
                    <div class="text-left">
                        <h3 class="text-[11px] font-bold uppercase tracking-tight text-white/90 mb-1 truncate">${h.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="text-[7px] text-white/30 uppercase tracking-widest">${h.country}</span>
                            <button onclick="alert('${h.name}\\n${h.desc || ""}')" class="text-[7px] text-white/50 font-bold uppercase hover:underline">Инфо</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    function previewFile() {
        const file = document.getElementById('hero-photo-file').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 600; canvas.height = (img.height/img.width)*600;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    base64Photo = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('photo-preview').src = base64Photo;
                    document.getElementById('photo-preview').classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    async function saveHero() {
        const name = document.getElementById('hero-name').value;
        if (!name || !base64Photo) return alert("ФИО и Фото обязательны");
        document.getElementById('form-loader').style.display = 'flex';
        try {
            const tgUser = JSON.parse(localStorage.getItem('tg_user'));
            const uId = auth.currentUser ? auth.currentUser.uid : (tgUser ? tgUser.id.toString() : 'anon');
            await db.collection('heroes').add({
                name, photo: base64Photo,
                country: document.getElementById('hero-country').value,
                desc: document.getElementById('hero-desc').value,
                status: 'pending', userId: uId,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Герой отправлен на модерацию.");
            closeModal();
        } catch(e) { alert(e.message); }
        finally { document.getElementById('form-loader').style.display = 'none'; }
    }

    const cvs = document.getElementById('memorial-canvas');
    const ctx = cvs.getContext('2d');
    let souls = [];

    class Soul {
        constructor() { this.init(); }
        init() {
            this.x = Math.random() * cvs.width;
            this.y = cvs.height + Math.random() * 500;
            this.speed = 0.2 + Math.random() * 0.4; 
            this.size = Math.random() * 1.5;
            this.opacity = 0;
            this.targetOpacity = 0.1 + Math.random() * 0.4;
            this.name = approvedHeroes.length > 0 ? approvedHeroes[Math.floor(Math.random()*approvedHeroes.length)].name.split(' ')[0] : "";
        }
        update() {
            this.y -= this.speed;
            if (this.y < -50) this.init();
            this.opacity = Math.min(this.targetOpacity, this.opacity + 0.01);
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, 7); ctx.fill();
            if(this.name && this.opacity > 0.25) {
                ctx.font = "300 8px Inter";
                ctx.fillText(this.name.toUpperCase(), this.x + 8, this.y + 3);
            }
        }
    }

    function initCanvas() {
        cvs.width = window.innerWidth; cvs.height = window.innerHeight;
        souls = Array.from({length: 60}, () => new Soul());
    }

    function animate() {
        ctx.fillStyle = '#050508'; ctx.fillRect(0,0,cvs.width,cvs.height);
        souls.forEach(s => { s.update(); s.draw(); });
        requestAnimationFrame(animate);
    }

    function openModal(id) { document.getElementById('modal-'+id).style.display='flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }
    function logout() { auth.signOut(); localStorage.removeItem('tg_user'); location.reload(); }
    function checkAuthAndOpen() { (auth.currentUser || localStorage.getItem('tg_user')) ? openModal('form') : openModal('auth'); }

    window.addEventListener('resize', initCanvas);
    initCanvas(); animate();
</script>
</body>
</html>
