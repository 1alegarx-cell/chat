<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
        }

        .warrior-overlay {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 80vh;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .btn-main { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 12px 30px; 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            transition: all 0.3s ease; 
            color: white; 
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .btn-main:hover { 
            background: white; color: black; 
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d0d0f;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 4px;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            background: #16161a;
            border: 1px solid #2d2d33;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .user-badge {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-online { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .status-offline { background: #ef4444; }

        .admin-tag {
            background: #ff4d4d;
            color: white;
            font-size: 8px;
            padding: 2px 6px;
            border-radius: 2px;
            font-weight: bold;
            margin-top: 2px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            border: 2px dashed rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .file-input-wrapper input {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-box {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            display: none;
            margin-top: 10px;
        }

        .hero-media {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            background: #000;
        }
    </style>
</head>
<body>

<canvas id="memorial-canvas"></canvas>

<div class="warrior-overlay">
    <svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M200 50 L160 150 L150 300 L140 500 L160 750 L240 750 L260 500 L250 300 L240 150 Z" stroke="white" stroke-opacity="0.5" />
        <circle cx="200" cy="100" r="30" stroke="white" stroke-opacity="0.5" />
    </svg>
</div>

<!-- Панель пользователя -->
<div id="user-status" class="user-badge" style="display: none;">
    <div class="flex flex-col items-end">
        <div class="flex items-center">
            <span id="online-dot" class="status-dot status-offline"></span>
            <span id="user-name" class="text-[10px] uppercase tracking-widest"></span>
        </div>
        <span id="admin-indicator" class="admin-tag" style="display: none;">АДМИНИСТРАТОР</span>
    </div>
    <button onclick="logout()" class="text-[10px] text-red-500 hover:text-white uppercase font-bold">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="mb-12 pointer-events-auto">
        <h1 class="military-text text-hero text-[70px] md:text-[120px]">ГЕРОИ</h1>
        <h1 class="military-text text-eternity text-[70px] md:text-[120px]">ВЕЧНОСТЬ</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-6 pointer-events-auto">
        <button onclick="openModal('book')" class="btn-main">Книга Памяти</button>
        <button id="add-warrior-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Добавить воина</button>
    </div>
</main>

<!-- Универсальное окно авторизации -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6 text-center">Вход в систему</h2>
        
        <div id="auth-email-form">
            <label class="text-[10px] uppercase text-gray-500">Электронная почта</label>
            <input type="email" id="auth-email" placeholder="email@example.com">
            
            <label class="text-[10px] uppercase text-gray-500">Пароль</label>
            <input type="password" id="auth-pass" placeholder="••••••••">
            
            <div class="flex flex-col gap-3 mt-2">
                <button onclick="handleEmailAuth('login')" class="btn-main w-full" style="border-color: #3b82f6; color: #3b82f6;">Войти</button>
                <button onclick="handleEmailAuth('register')" class="text-[10px] text-gray-400 uppercase tracking-widest hover:text-white">Регистрация новой почты</button>
            </div>
        </div>

        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
            <div class="relative flex justify-center text-[10px] uppercase"><span class="bg-[#0d0d0f] px-2 text-gray-500">Или</span></div>
        </div>

        <button onclick="loginGoogle()" class="btn-main w-full flex items-center justify-center gap-3">
            <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"/></svg>
            Google Аккаунт
        </button>
        <button onclick="closeModal()" class="btn-main w-full mt-4 text-gray-500 border-none">Закрыть</button>
    </div>
</div>

<!-- Форма добавления -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Новая запись в архиве</h2>
        
        <label class="text-[10px] uppercase text-gray-500">ФИО Воина</label>
        <input type="text" id="hero-name" placeholder="Иванов Иван Иванович">

        <label class="text-[10px] uppercase text-gray-500">Фотография</label>
        <div class="file-input-wrapper">
            <span id="photo-label" class="text-xs text-gray-400">Нажмите для выбора фото</span>
            <input type="file" id="hero-photo-file" accept="image/*" onchange="previewFile('photo')">
            <img id="photo-preview" class="preview-box">
        </div>

        <label class="text-[10px] uppercase text-gray-500">Видео (необязательно)</label>
        <div class="file-input-wrapper">
            <span id="video-label" class="text-xs text-gray-400">Нажмите для выбора видео</span>
            <input type="file" id="hero-video-file" accept="video/*" onchange="previewFile('video')">
            <video id="video-preview" class="preview-box" controls></video>
        </div>

        <label class="text-[10px] uppercase text-gray-500">История подвига</label>
        <textarea id="hero-desc" rows="4" placeholder="Опишите жизненный путь или подвиг..."></textarea>

        <div class="flex gap-4 mt-4">
            <button onclick="saveHero()" id="save-btn" class="btn-main w-full" style="border-color: #3b82f6;">Сохранить</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-3xl mb-6 text-eternity">Архив героев</h2>
        <div id="admin-message" class="mb-4 text-[10px] text-yellow-500 uppercase tracking-widest hidden">Режим администратора</div>
        <div id="heroes-list" class="space-y-6"></div>
        <button onclick="closeModal()" class="btn-main mt-8 w-full">Закрыть</button>
    </div>
</div>

<!-- Просмотр -->
<div id="modal-view" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="hero-view-content"></div>
        <button onclick="closeModal()" class="btn-main mt-6 w-full">Назад</button>
    </div>
</div>

<script>
    const ADMIN_EMAIL = "postmaster@герои-вечность.рф"; 

    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];
    let base64Photo = "";
    let base64Video = "";

    // Функция входа/регистрации по Email
    async function handleEmailAuth(type) {
        const email = document.getElementById('auth-email').value.trim();
        const pass = document.getElementById('auth-pass').value;

        if (!email || !pass) return alert("Заполните все поля");
        if (pass.length < 6) return alert("Пароль должен быть не менее 6 символов");

        try {
            if (type === 'register') {
                await auth.createUserWithEmailAndPassword(email, pass);
                alert("Аккаунт создан успешно");
            } else {
                await auth.signInWithEmailAndPassword(email, pass);
            }
            closeModal();
        } catch (e) {
            alert("Ошибка: " + e.message);
        }
    }

    function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(() => closeModal())
            .catch(e => alert("Ошибка: " + e.message));
    }

    function logout() { 
        // При выходе обновляем статус в БД на оффлайн
        if (auth.currentUser) {
            db.collection('users_status').doc(auth.currentUser.uid).set({ online: false });
        }
        auth.signOut().then(() => location.reload()); 
    }

    // Слежение за статусом авторизации
    auth.onAuthStateChanged(user => {
        const statusPanel = document.getElementById('user-status');
        const dot = document.getElementById('online-dot');
        const adminIndicator = document.getElementById('admin-indicator');

        if (user) {
            statusPanel.style.display = 'flex';
            document.getElementById('user-name').innerText = user.displayName || user.email.split('@')[0];
            
            // Устанавливаем статус "В сети"
            dot.className = "status-dot status-online";
            db.collection('users_status').doc(user.uid).set({ 
                online: true, 
                lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                email: user.email 
            });

            if (user.email === ADMIN_EMAIL) {
                adminIndicator.style.display = 'block';
                document.getElementById('admin-message').classList.remove('hidden');
            }
        } else {
            statusPanel.style.display = 'none';
            dot.className = "status-dot status-offline";
        }
        loadHeroes();
    });

    // Обработка файлов
    function previewFile(type) {
        const fileInput = document.getElementById(`hero-${type}-file`);
        const preview = document.getElementById(`${type}-preview`);
        const label = document.getElementById(`${type}-label`);
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                label.innerText = file.name;
                if (type === 'photo') base64Photo = e.target.result;
                if (type === 'video') base64Video = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    async function saveHero() {
        const name = document.getElementById('hero-name').value.trim();
        if (!name) return alert("Введите имя");

        const btn = document.getElementById('save-btn');
        btn.disabled = true;
        btn.innerText = "Сохранение...";

        const heroData = {
            name,
            photo: base64Photo,
            video: base64Video,
            desc: document.getElementById('hero-desc').value.trim(),
            userId: auth.currentUser.uid,
            userEmail: auth.currentUser.email,
            status: 'pending', 
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('heroes').add(heroData);
            alert("Запись отправлена на модерацию.");
            closeModal();
            loadHeroes();
        } catch (e) {
            alert("Ошибка: " + e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Сохранить";
        }
    }

    async function approveHero(id) {
        try {
            await db.collection('heroes').doc(id).update({ status: 'approved' });
            loadHeroes();
        } catch (e) { alert(e.message); }
    }

    async function loadHeroes() {
        try {
            const snap = await db.collection('heroes').orderBy('timestamp', 'desc').get();
            const allHeroes = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            approvedHeroes = allHeroes.filter(h => h.status === 'approved');
            
            const list = document.getElementById('heroes-list');
            list.innerHTML = '';
            const isAdmin = auth.currentUser && auth.currentUser.email === ADMIN_EMAIL;

            allHeroes.forEach(h => {
                if (!isAdmin && h.status !== 'approved') return;
                
                list.innerHTML += `
                    <div class="border-b border-white/10 pb-4 p-4 flex items-center justify-between bg-white/[0.02] rounded">
                        <div class="flex items-center gap-4 cursor-pointer flex-1" onclick="viewHero(${JSON.stringify(h).replace(/"/g, '&quot;')})">
                            <img src="${h.photo || 'https://via.placeholder.com/50'}" class="w-12 h-12 object-cover rounded-full">
                            <div>
                                <h3 class="font-bold uppercase ${h.status === 'pending' ? 'text-gray-500' : ''}">${h.name}</h3>
                                <p class="text-[8px] uppercase tracking-widest ${h.status === 'pending' ? 'text-yellow-600' : 'text-green-600'}">
                                    ${h.status === 'pending' ? 'На проверке' : 'В Вечности'}
                                </p>
                            </div>
                        </div>
                        ${isAdmin && h.status === 'pending' ? `
                            <button onclick="approveHero('${h.id}')" class="text-[9px] border border-green-500 p-2 hover:bg-green-500 transition">ОДОБРИТЬ</button>
                        ` : ''}
                    </div>
                `;
            });
        } catch(e) { console.error(e); }
    }

    function viewHero(h) {
        const content = document.getElementById('hero-view-content');
        content.innerHTML = `
            <h2 class="military-text text-3xl mb-4 text-hero">${h.name}</h2>
            ${h.photo ? `<img src="${h.photo}" class="hero-media mb-4">` : ''}
            ${h.video ? `<video src="${h.video}" controls class="hero-media mb-4"></video>` : ''}
            <p class="text-sm leading-relaxed text-gray-300 italic p-4 bg-white/5 border-l-2 border-red-500">
                ${h.desc || 'История не указана.'}
            </p>
        `;
        openModal('view');
    }

    // Визуализация (Canvas)
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    class Soul {
        constructor() { this.reset(); this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 50;
            this.speed = 0.3 + Math.random() * 0.4;
            this.size = 1 + Math.random() * 1.5;
            this.opacity = 0;
            this.hero = approvedHeroes.length > 0 ? approvedHeroes[Math.floor(Math.random() * approvedHeroes.length)] : null;
        }
        update() {
            this.y -= this.speed;
            if (this.y < canvas.height * 0.8) this.opacity = Math.min(0.5, this.opacity + 0.01);
            if (this.y < 50) this.opacity -= 0.01;
            if (this.y < -50 || this.opacity <= 0) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white";
            ctx.fill();
            if (this.hero && this.opacity > 0.3) {
                ctx.font = "300 9px Inter";
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.3})`;
                ctx.fillText(this.hero.name.split(' ')[0], this.x + 10, this.y + 3);
            }
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = Array.from({length: 30}, () => new Soul());
    }

    function animate() {
        ctx.fillStyle = 'rgba(5, 5, 8, 0.15)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    function openModal(id) { document.getElementById('modal-' + id).style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function checkAuthAndOpen() { auth.currentUser ? openModal('form') : openModal('auth'); }

    window.addEventListener('resize', init);
    init(); animate();
</script>

</body>
</html>
