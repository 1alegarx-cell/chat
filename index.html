<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГЕРОИ ВЕЧНОСТЬ | Официальный Мемориал</title>

    <!-- Firebase SDK Legacy -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        
        body { 
            background-color: #050508; 
            color: white; 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        .military-text { 
            font-family: 'Oswald', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: -0.02em; 
            line-height: 0.9; 
        }

        .text-hero { 
            background: linear-gradient(to bottom, #fff 40%, #999 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        .text-eternity { 
            background: linear-gradient(to bottom, #ff4d4d 40%, #4a0000 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        #memorial-canvas { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; 
        }

        .warrior-overlay {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 80vh;
            z-index: 2;
            pointer-events: none;
            opacity: 0.3;
            mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .btn-main { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            padding: 14px 40px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            transition: all 0.3s ease; 
            color: white; 
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .btn-main:hover { 
            background: white; color: black; 
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            backdrop-filter: blur(20px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #0d0d0f;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 4px;
        }

        input[type="text"], textarea {
            width: 100%;
            background: #16161a;
            border: 1px solid #2d2d33;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            color: white;
            border-radius: 4px;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
            border: 2px dashed rgba(255,255,255,0.1);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .file-input-wrapper:hover {
            border-color: #ff4d4d;
        }

        .file-input-wrapper input {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .preview-box {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            background: #000;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .hero-media {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #000;
        }

        .user-badge {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
<body>

<canvas id="memorial-canvas"></canvas>

<div class="warrior-overlay">
    <svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M200 50 L160 150 L150 300 L140 500 L160 750 L240 750 L260 500 L250 300 L240 150 Z" stroke="white" stroke-opacity="0.5" />
        <circle cx="200" cy="100" r="30" stroke="white" stroke-opacity="0.5" />
    </svg>
</div>

<div id="user-status" class="user-badge" style="display: none;">
    <span id="user-name" class="text-[10px] uppercase tracking-widest"></span>
    <button onclick="logout()" class="text-[10px] text-red-500 hover:text-white uppercase font-bold">Выйти</button>
</div>

<main class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6 pointer-events-none">
    <div class="mb-12 pointer-events-auto">
        <h1 class="military-text text-hero text-[70px] md:text-[120px]">ГЕРОИ</h1>
        <h1 class="military-text text-eternity text-[70px] md:text-[120px]">ВЕЧНОСТЬ</h1>
    </div>

    <div class="flex flex-col md:flex-row gap-6 pointer-events-auto">
        <button onclick="openModal('book')" class="btn-main">Книга Памяти</button>
        <button id="add-warrior-btn" onclick="checkAuthAndOpen()" class="btn-main" style="border-color: #ff4d4d; color: #ff4d4d;">Добавить воина</button>
    </div>
</main>

<!-- Форма добавления -->
<div id="modal-form" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Новая запись в архиве</h2>
        
        <label class="text-[10px] uppercase text-gray-500">ФИО Воина</label>
        <input type="text" id="hero-name" placeholder="Иванов Иван Иванович">

        <label class="text-[10px] uppercase text-gray-500">Загрузить фото</label>
        <div class="file-input-wrapper">
            <span id="photo-label" class="text-xs text-gray-400">Нажмите для выбора фото</span>
            <input type="file" id="hero-photo-file" accept="image/*" onchange="previewFile('photo')">
            <img id="photo-preview" class="preview-box">
        </div>

        <label class="text-[10px] uppercase text-gray-500">Загрузить видео</label>
        <div class="file-input-wrapper">
            <span id="video-label" class="text-xs text-gray-400">Нажмите для выбора видео</span>
            <input type="file" id="hero-video-file" accept="video/*" onchange="previewFile('video')">
            <video id="video-preview" class="preview-box" controls></video>
        </div>

        <label class="text-[10px] uppercase text-gray-500">История подвига</label>
        <textarea id="hero-desc" rows="4" placeholder="Краткое описание..."></textarea>

        <div class="flex gap-4 mt-4">
            <button onclick="saveHero()" id="save-btn" class="btn-main w-full" style="border-color: #3b82f6;">Сохранить в вечность</button>
            <button onclick="closeModal()" class="btn-main w-full">Отмена</button>
        </div>
    </div>
</div>

<!-- Книга Памяти -->
<div id="modal-book" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="military-text text-3xl mb-6">Архив героев</h2>
        <div id="heroes-list" class="space-y-6"></div>
        <button onclick="closeModal()" class="btn-main mt-8 w-full">Закрыть</button>
    </div>
</div>

<!-- Карточка просмотра -->
<div id="modal-view" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="hero-view-content"></div>
        <button onclick="closeModal()" class="btn-main mt-6 w-full">Вернуться</button>
    </div>
</div>

<!-- Вход -->
<div id="modal-auth" class="modal" onclick="closeModal()">
    <div class="modal-content text-center" onclick="event.stopPropagation()">
        <h2 class="military-text text-2xl mb-6">Авторизация</h2>
        <button onclick="loginGoogle()" class="btn-main w-full mb-4">Войти через Google</button>
        <button onclick="closeModal()" class="btn-main w-full">Закрыть</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyB7bTin28New3YE4GsgTjcJnzllzJn_-YI", 
        authDomain: "geroivechnost.firebaseapp.com", 
        projectId: "geroivechnost", 
        appId: "1:571001236869:web:26d2692cff6b4c49ada8ec" 
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let approvedHeroes = [];
    let base64Photo = "";
    let base64Video = "";

    // --- Предпросмотр файлов ---
    function previewFile(type) {
        const fileInput = document.getElementById(`hero-${type}-file`);
        const preview = document.getElementById(`${type}-preview`);
        const label = document.getElementById(`${type}-label`);
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
                label.innerText = file.name;
                if (type === 'photo') base64Photo = e.target.result;
                if (type === 'video') base64Video = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    // --- Логика Аутентификации ---
    function checkAuthAndOpen() {
        if (auth.currentUser) openModal('form');
        else openModal('auth');
    }

    function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then(() => closeModal()).catch(e => alert("Ошибка входа: " + e.message));
    }

    function logout() { auth.signOut().then(() => location.reload()); }

    auth.onAuthStateChanged(user => {
        const status = document.getElementById('user-status');
        if (user) {
            status.style.display = 'flex';
            document.getElementById('user-name').innerText = user.displayName;
        }
    });

    // --- Логика Данных ---
    async function saveHero() {
        const name = document.getElementById('hero-name').value.trim();
        if (!name) return alert("Введите имя воина");

        const btn = document.getElementById('save-btn');
        btn.disabled = true;
        btn.innerText = "Обработка...";

        const heroData = {
            name,
            photo: base64Photo,
            video: base64Video,
            desc: document.getElementById('hero-desc').value.trim(),
            userId: auth.currentUser.uid,
            status: 'approved',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('heroes').add(heroData);
            alert("Воин успешно добавлен в вечность");
            
            // Очистка полей
            document.getElementById('hero-name').value = "";
            document.getElementById('hero-desc').value = "";
            base64Photo = ""; base64Video = "";
            document.querySelectorAll('.preview-box').forEach(el => el.style.display = 'none');
            
            closeModal();
            loadHeroes();
        } catch (e) {
            alert("Ошибка сохранения: " + e.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Сохранить в вечность";
        }
    }

    async function loadHeroes() {
        try {
            const snap = await db.collection('heroes')
                .where('status', '==', 'approved')
                .orderBy('timestamp', 'desc')
                .get();
            
            approvedHeroes = snap.docs.map(doc => doc.data());
            
            const list = document.getElementById('heroes-list');
            list.innerHTML = '';
            
            if (approvedHeroes.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500">Архив пока пуст...</p>';
            }

            approvedHeroes.forEach(h => {
                list.innerHTML += `
                    <div class="border-b border-white/10 pb-4 cursor-pointer hover:bg-white/5 p-4 transition rounded" onclick="viewHero(${JSON.stringify(h).replace(/"/g, '&quot;')})">
                        <div class="flex items-center gap-4">
                            ${h.photo ? `<img src="${h.photo}" class="w-12 h-12 object-cover rounded-full border border-white/20">` : `<div class="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-[10px]">НЕТ ФОТО</div>`}
                            <div>
                                <h3 class="font-bold text-lg uppercase tracking-tight">${h.name}</h3>
                                <p class="text-[10px] text-gray-400 uppercase tracking-widest">Открыть детали</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        } catch(e) { console.error(e); }
    }

    function viewHero(h) {
        const content = document.getElementById('hero-view-content');
        let mediaHtml = '';
        
        if (h.photo) mediaHtml += `<img src="${h.photo}" class="hero-media">`;
        if (h.video) mediaHtml += `<video src="${h.video}" controls class="hero-media"></video>`;

        content.innerHTML = `
            <h2 class="military-text text-4xl mb-6 text-hero">${h.name}</h2>
            ${mediaHtml}
            <div class="mt-6 p-4 bg-white/5 border-l-2 border-red-500 italic text-gray-300">
                ${h.desc || 'История подвига не заполнена.'}
            </div>
        `;
        openModal('view');
    }

    // --- Canvas Эффекты ---
    const canvas = document.getElementById('memorial-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    class Soul {
        constructor() { this.reset(); this.y = Math.random() * canvas.height; }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 100;
            this.speed = 0.2 + Math.random() * 0.5;
            this.size = 1 + Math.random() * 2;
            this.opacity = 0;
            this.hero = approvedHeroes.length > 0 ? approvedHeroes[Math.floor(Math.random() * approvedHeroes.length)] : null;
        }
        update() {
            this.y -= this.speed;
            if (this.y < canvas.height * 0.9) this.opacity = Math.min(0.6, this.opacity + 0.005);
            if (this.y < 100) this.opacity -= 0.005;
            if (this.y < -100 || (this.opacity <= 0 && this.y < 0)) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.shadowBlur = 15;
            ctx.shadowColor = "white";
            ctx.fill();

            if (this.hero && this.opacity > 0.3) {
                ctx.font = "300 10px Inter";
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.4})`;
                ctx.fillText(this.hero.name.split(' ')[0], this.x + 12, this.y + 4);
            }
        }
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = Array.from({length: 40}, () => new Soul());
        loadHeroes();
    }

    function animate() {
        ctx.fillStyle = 'rgba(5, 5, 8, 0.2)'; // Хвост за частицами
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    function openModal(id) { document.getElementById('modal-' + id).style.display = 'flex'; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    window.addEventListener('resize', init);
    init(); animate();
</script>

</body>
</html>
